- type: entity
  parent: BaseWallmountCabinet
  id: ExtinguisherCabinet
  name: 灭火器箱
  description: 一个安装在墙上的小柜子，用于放置灭火器。
  components:
    - type: Sprite
      sprite: Structures/Wallmounts/extinguisher_cabinet.rsi
      snapCardinals: true
      layers:
      - state: frame
      - state: extinguisher
        map: ["enum.ItemCabinetVisuals.Layer"]
        visible: true
      - state: closed
        map: ["enum.OpenableVisuals.Layer"]
    - type: ItemSlots
      slots:
        ItemCabinet:
          ejectOnInteract: true
          whitelist:
            components:
            - SpraySafety
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 80
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 40
          behaviors:
            - !type:EmptyAllContainersBehaviour
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: MetalGlassBreak
                params:
                  volume: -4

- type: entity
  parent: ExtinguisherCabinet
  id: ExtinguisherCabinetOpen
  suffix: Open
  components:
  - type: Openable
    opened: true

- type: entity
  parent: ExtinguisherCabinet
  id: ExtinguisherCabinetFilled
  suffix: Filled
  components:
  - type: ContainerFill
    containers:
      ItemCabinet:
      - FireExtinguisher

- type: entity
  parent: [ExtinguisherCabinetFilled, ExtinguisherCabinetOpen]
  id: ExtinguisherCabinetFilledOpen
  suffix: Filled, Open
