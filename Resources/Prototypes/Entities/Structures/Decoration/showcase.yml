- type: entity
  id: BaseShowcaseRobot
  abstract: true
  parent: BaseStructure
  name: 安防机器人展示
  description: 一个老旧安保机器人的非功能性复制品。
  components:
    - type: Anchorable
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 150
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 75
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: MetalBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                PartRodMetal1:
                  min: 5
                  max: 10
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

- type: entity
  id: ShowcaseRobot
  parent: BaseShowcaseRobot
  name: 安防机器人展示
