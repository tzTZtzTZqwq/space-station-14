- type: entity
  id: Bonfire
  parent: BaseStructure
  name: 篝火
  description: 有什么能比在夜空下与吉他、朋友共度深夜更美好呢？
  components:
  - type: Sprite
    noRot: true
    sprite: Structures/Decoration/bonfire.rsi
    layers:
      - state: bonfire
      - state: burning
  - type: PointLight
    radius: 5
    energy: 3
    color: "#FFC90C"
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 50
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: AmbientSound
    volume: -5
    range: 5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: AlwaysHot

- type: entity
  id: LegionnaireBonfire
  parent: Bonfire
  name: 军团篝火
  description: 在那里，在熔岩与灰烬之地，是烤棉花糖和土豆的好地方。
  components:
  - type: Sprite
    layers:
      - state: legionnaire_bonfire
  - type: PointLight
    color: "#FF5601"
