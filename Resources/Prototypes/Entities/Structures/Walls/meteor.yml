# These define Meteor Walls separate from Asteroid walls so they have different properties
- type: entity
  id: MeteorRock
  parent: AsteroidRock
  name: 陨石岩
  description: 陨石的残余物。
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 12 #This change makes meteorite walls easier to destroy for cleanup
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6

# Ore veins
- type: entity
  id: MeteorRockCoal
  parent: MeteorRock
  description: 一条富含煤炭的矿脉。
  suffix: Coal
  components:
    - type: OreVein
      oreChance: 1.0
      currentOre: OreCoal
    - type: Sprite
      layers:
        - state: rock_asteroid
        - map: [ "enum.EdgeLayer.South" ]
          state: rock_asteroid_south
        - map: [ "enum.EdgeLayer.East" ]
          state: rock_asteroid_east
        - map: [ "enum.EdgeLayer.North" ]
          state: rock_asteroid_north
        - map: [ "enum.EdgeLayer.West" ]
          state: rock_asteroid_west
