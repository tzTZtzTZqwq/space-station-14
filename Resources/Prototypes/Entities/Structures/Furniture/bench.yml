- type: entity
  name: 舒适的长凳
  id: BenchComfy
  parent: SeatBase
  description: 一张靠背极其舒适的长椅。
  components:
  - type: Transform
    anchored: true
  - type: Rotatable
  - type: Sprite
    sprite: Structures/Furniture/Bench/comf_bench.rsi
    layers:
    - state: bench_solo_base
      color: "#767e82"
    - state: bench_solo_cover
  - type: Physics
    bodyType: Static
  - type: StaticPrice
    price: 35

- type: entity
  id: BenchColorfulComfy
  suffix: Solo. Colorful
  parent: BenchComfy
  description: 一张靠背极其舒适的长椅。
  components:
  - type: Sprite
    layers:
    - state: bench_solo_base
      color: "#767e82"
    - state: bench_solo_cover
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          bench_solo_cover: Rainbow

- type: entity
  id: BenchRedComfy
  suffix: Solo. Red
  parent: BenchComfy
  components:
  - type: Sprite
    layers:
    - state: bench_solo_base
      color: "#767e82"
    - state: bench_solo_cover
      color: "#8c4141"
  - type: Construction
    graph: Seat
    node: redComfBench

- type: entity
  id: BenchBlueComfy
  suffix: Solo. Blue
  parent: BenchComfy
  components:
  - type: Sprite
    layers:
    - state: bench_solo_base
      color: "#767e82"
    - state: bench_solo_cover
      color: "#334e6d"
  - type: Construction
    graph: Seat
    node: blueComfBench
