- type: entity
  id: hydroponicsSoil
  name: 土壤
  description: 由有机物和矿物质混合而成，在太空中为植物培育土壤。看起来已经干燥。
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.1"
        density: 190
        hard: false
        mask:
        - FullTileMask
        layer:
        - FullTileMask
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Sprite
    sprite: Structures/Hydroponics/misc.rsi
    state: soil
    noRot: true
  - type: PlantHolder
    drawWarnings: false
  - type: SolutionContainerManager
    solutions:
      soil:
        maxVol: 200
  - type: RefillableSolution
    solution: soil
    maxRefill: 50
  - type: Transform
    anchored: true
  - type: Reactive
    reactions:
    - reagents: [Water]
      methods: [Touch, Ingestion, Injection]
      effects:
      - !type:AddReagentToSolution
        reagent: Water
        solution: soil
  - type: Appearance
  - type: PlantHolderVisuals

- type: entity
  parent: hydroponicsSoil
  id: FungalSoil
  name: 真菌土壤
  description: 由有机物和真菌根混合而成，为太空植物培育打造的土壤。看起来有些干燥。
  components:
  - type: Construction
    graph: Soil
    node: fungalSoil
  - type: Sprite
    sprite: Structures/Hydroponics/misc.rsi
    state: fungal_soil
    noRot: true
  - type: PlantHolder
    waterLevel: 0
    nutritionLevel: 0
