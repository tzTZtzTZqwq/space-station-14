# Base

- type: entity
  id: DisposalPipeBase
  abstract: true
  placement:
    mode: SnapgridCenter
    snap:
    - Disposal
  components:
  - type: Sprite
    drawdepth: ThickPipe
    sprite: Structures/Piping/disposal.rsi
    visible: false
  - type: Appearance
  - type: Visibility
    layer: 1
  - type: SubFloorHide
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.5,0.25,0.5"
        mask:
        - SubfloorMask
  - type: Transform
    anchored: true
  - type: Anchorable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100 #excess damage (nuke?). avoid computational cost of spawning entities.
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Breakage"]
      - !type:ChangeConstructionNodeBehavior
        node: broken
  - type: Rotatable
  - type: Pullable
  - type: CollideOnAnchor
  - type: ContainerContainer
    containers:
      DisposalTube: !type:Container
  - type: StaticPrice
    price: 30

- type: entity
  id: DisposalHolder
  categories: [ HideSpawnMenu ]
  name: 处置架
  components:
  - type: DisposalHolder
  - type: ContainerContainer
    containers:
      DisposalHolderComponent: !type:Container

# Pipes

- type: entity
  id: DisposalPipeBroken
  parent: DisposalPipeBase
  name: 损坏的垃圾处理管
  description: 一条大爆管（BBP）。
  components:
  - type: Sprite
    layers:
    - map: [ "pipe" ]
      state: pipe-b
  - type: Construction
    graph: DisposalPipe
    node: broken

- type: entity
  id: DisposalPipe
  parent: DisposalPipeBase
  name: 排放管段
  description: 用于建造排放系统的巨大管段。
  components:
  - type: Sprite
    layers:
    - map: [ "pipe" ]
      state: conpipe-s
  - type: DisposalTube
    containerId: DisposalTransit
  - type: DisposalTransit
  - type: ContainerContainer
    containers:
      DisposalTransit: !type:Container
  - type: GenericVisualizer
    visuals:
      enum.DisposalTubeVisuals.VisualState:
        pipe:
          Free: { state: conpipe-s }
          Anchored: { state: pipe-s }
  - type: Construction
    graph: DisposalPipe
    node: pipe
    containers:
    - DisposalTransit

- type: entity
  id: DisposalTagger
  parent: DisposalPipeBase
  name: 排放管道标识器
  description: 用于标记实体以进行路由的管道。
  components:
  - type: Sprite
    layers:
    - map: [ "pipe" ]
      state: conpipe-tagger
  - type: DisposalTube
    containerId: DisposalTagger
  - type: DisposalTagger
  - type: ContainerContainer
    containers:
      DisposalTagger: !type:Container
  - type: GenericVisualizer
    visuals:
      enum.DisposalTubeVisuals.VisualState:
        pipe:
          Free: { state: conpipe-tagger }
          Anchored: { state: pipe-tagger }
  - type: ActivatableUI
    key: enum.DisposalTaggerUiKey.Key
  - type: UserInterface
    interfaces:
      enum.DisposalTaggerUiKey.Key:
        type: DisposalTaggerBoundUserInterface
  - type: Construction
    graph: DisposalPipe
    node: tagger
    containers:
    - DisposalTagger

- type: entity
  id: DisposalSignaller
  parent: DisposalPipeBase
  name: 处置信号员
  description: 当物品通过时会发出信号的管道。
  components:
  - type: Sprite
    layers:
    - map: [ "pipe" ]
      state: conpipe-signaller
  - type: DisposalTube
    containerId: DisposalTransit
  - type: DisposalTransit
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: DeviceLinkSource
    ports:
    - ItemDetected
  - type: WirelessNetworkConnection
    range: 200
  - type: DisposalSignaller
  - type: ContainerContainer
    containers:
      DisposalTransit: !type:Container
  - type: GenericVisualizer
    visuals:
      enum.DisposalTubeVisuals.VisualState:
        pipe:
          Free: { state: conpipe-signaller }
          Anchored: { state: pipe-signaller }
  - type: Construction
    graph: DisposalPipe
    node: pipe
    containers:
    - DisposalTransit

- type: entity
