- type: entity
  id: DisposalRouter
  parent: DisposalPipeBase
  name: 处置路由器
  description: 三通路由器。带有匹配标签的实体通过可配置的过滤器被路由到侧边。
  components:
  - type: Sprite
    layers:
    - map: [ "pipe" ]
      state: conpipe-j1s
  - type: DisposalTube
    containerId: DisposalRouter
  - type: DisposalRouter
    degrees:
    - 0
    - -90
    - 180
  - type: ContainerContainer
    containers:
      DisposalRouter: !type:Container
  - type: GenericVisualizer
    visuals:
      enum.DisposalTubeVisuals.VisualState:
        pipe:
          Free: { state: conpipe-j1s }
          Anchored: { state: pipe-j1s }
  - type: Flippable
    mirrorEntity: DisposalRouterFlipped
  - type: ActivatableUI
    key: enum.DisposalRouterUiKey.Key
  - type: UserInterface
    interfaces:
      enum.DisposalRouterUiKey.Key:
        type: DisposalRouterBoundUserInterface
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.25,0.5"
        mask:
        - SubfloorMask
  - type: Construction
    graph: DisposalPipe
    node: router
    containers:
    - DisposalRouter

- type: entity
  id: DisposalRouterFlipped
  description: 三通路由器。带有匹配标签的实体会被路由到侧边。
