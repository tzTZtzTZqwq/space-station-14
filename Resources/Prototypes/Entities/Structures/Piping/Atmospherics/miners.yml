- type: entity
  abstract: true
  name: 气体矿工
  description: 从下方（上方？）气态巨行星中开采的气体通过这个巨大的排气口流出。
  id: GasMinerBase
  placement:
    mode: SnapgridCenter
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      canCollide: false
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: .4
          density: 190
          mask:
            - MachineMask
    - type: Transform
      anchored: true
    - type: Anchorable
      flags:
      - Anchorable
    - type: Pullable
    - type: Sprite
      sprite: Structures/Piping/Atmospherics/miners.rsi
      state: miner
    - type: AtmosDevice
    - type: GasMiner
      maxExternalPressure: 300
      spawnAmount: 400
    - type: GuideHelp
      guides:
      - GasMiningAndStorage

- type: entity
  name: 氧气矿工
