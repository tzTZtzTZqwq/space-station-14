# Genpop Storage
- type: entity
  id: GenpopBase
  abstract: true
  components:
  - type: GenpopLocker
  - type: EntityStorageVisuals
    stateBaseClosed: genpop
    stateDoorOpen: genpop_open
    stateDoorClosed: genpop_door_1
  - type: UserInterface
    interfaces:
      enum.GenpopLockerUiKey.Key:
        type: GenpopLockerBoundUserInterface
  - type: AccessReader # note! this access is for the UI, not the door. door access is handled on GenpopLocker
    access: [["Security"]]
    examinationText: access-reader-examination-functionality-restricted
  - type: Lock
    locked: false
    useAccess: false
  - type: EntityStorage
    open: True
    removedMasks: 20
  - type: PlaceableSurface
    isPlaceable: True

- type: entity
  parent: [ GenpopBase , LockerBaseSecure ]
  id: LockerPrisoner
  name: 囚犯密室
  description: 这是囚犯在狱期间个人物品的保管箱。
  suffix: 1
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PolygonShape
          radius: 0.01
          vertices:
          - -0.25,-0.48
          - 0.25,-0.48
          - 0.25,0.48
          - -0.25,0.48
        mask:
        - Impassable
        - TableLayer
        - LowImpassable
        layer:
        - BulletImpassable
        - Opaque
        density: 75
        hard: True
        restitution: 0
        friction: 0.4

