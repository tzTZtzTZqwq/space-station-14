- type: entity
  id: ChurchBell
  name: 教堂钟声
  description: 每一声钟鸣，都让你感觉自己的灵魂离彼岸之境更近一步……
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    noRot: true
    sprite: Structures/Specific/church-bell.rsi
    layers:
    - state: church-bell
  - type: InteractionPopup
    interactDelay: 1
    successChance: 1
    interactSuccessSound:
      collection: ChurchBell
  - type: Clickable
  - type: Rotatable
  - type: CollisionWake
    enabled: false
  - type: Physics
    canCollide: false
    bodyType: Static
  - type: Fixtures
  - type: InteractionOutline
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
