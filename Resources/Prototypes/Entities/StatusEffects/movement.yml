- type: entity
  parent: MobStatusEffectDebuff
  id: StatusEffectSlowdown
  abstract: true
  name: 放缓
  components:
  - type: StatusEffect
    whitelist:
      components:
      - MobState
      - MovementSpeedModifier
      requireAll: true
    blacklist:
      tags:
      - SlowImmune
  - type: MovementModStatusEffect

- type: entity
