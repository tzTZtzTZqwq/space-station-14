# Separate yml file for scrap armor since it has so many construction steps.
# Listed from first step of crafting to the final armor

- type: entity
  name: 有线围裙
  parent: BaseItem
  id: WiredApronBase
  description: 一件布满线缆的围裙。它看起来尚未完工。
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
    state: construction-1
  - type: Item
    size: Ginormous
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
  - type: Construction
    graph: scraparmor
    node: wiredapron

- type: entity
  name: 钢制覆盖围裙
  parent: BaseItem
  id: SteelApronBase
  description: 一件围裙，上面用备用电线随意固定着钢板。以它现在的状态，如果穿上身立刻就会散架。
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
    state: construction-2
  - type: Item
    size: Ginormous
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
  - type: Construction
    graph: scraparmor
    node: steelapron

- type: entity
  name: 焊接钢制挡板
  parent: BaseItem
  id: WeldedSteelApronBase
  description: 一件围裙上固定着焊接钢板，连接着备用电缆。装甲不再有散架的危险，但需要额外加工才能牢固穿戴。
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
    state: construction-3
  - type: Item
    size: Ginormous
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
  - type: Construction
    graph: scraparmor
    node: weldedsteelapron

# The armor itself
- type: entity
  parent: [ClothingOuterBaseLarge, AllowSuitStorageClothing, BaseMajorContraband]
  id: ClothingOuterArmorScrap
  name: 碎甲
  description: 一名潮汐骑士闪亮的板甲。举起手来，否则就杀了你。
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
  - type: Item
    size: Ginormous
  - type: Clothing
    sprite: Clothing/OuterClothing/Armor/scrap_armor.rsi
    equipSound: /Audio/Effects/metal_scrape2.ogg
    unequipSound: /Audio/Effects/metal_scrape1.ogg
    equipDelay: 5
    unequipDelay: 5 #Its insane more armor/hardsuits don't have equip times tbh?
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.5 #Some nukie tier physical protection...
        Heat: 0.8
        Radiation: 0.8 #Hey, it's a bunch of solid steel.
  - type: ExplosionResistance
    damageCoefficient: 0.80
  - type: ClothingSpeedModifier #But that protection comes at a price.
    walkModifier: 0.6
    sprintModifier: 0.6
  - type: GroupExamine
  - type: Construction
    graph: scraparmor
    node: scraparmorfinished
