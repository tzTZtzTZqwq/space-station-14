- type: entity
  parent: [ClothingOuterBaseLarge, AllowSuitStorageClothing, BaseToggleClothing, BaseHighlyIllegalContraband]
  id: ClothingOuterSuitSpaceNinja
  name: 太空忍者服
  description: 这套先进的黑色科技装备，经过神经机械学强化，能提供隐形传送等多种超能力。
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Suits/spaceninja.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Suits/spaceninja.rsi
  # hardsuit stuff
  - type: PressureProtection
    highPressureMultiplier: 0.6
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.01
    coolingCoefficient: 0.01
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.8
        Heat: 0.8
  # phase cloak
  - type: ToggleClothing
    action: ActionTogglePhaseCloak
    disableOnUnequip: true
  - type: ComponentToggler
    parent: true
    components:
    - type: Stealth
      minVisibility: 0.1
      lastVisibility: 0.1
  - type: PowerCellDraw
    drawRate: 1.8 # 200 seconds on the default cell
  - type: ToggleCellDraw
  # throwing star ability
  - type: ItemCreator
    action: ActionCreateThrowingStar
    charge: 14.4
    spawnedPrototype: ThrowingStarNinja
    noPowerPopup: ninja-no-power
  # core ninja suit stuff
  - type: NinjaSuit
  - type: UseDelay
    delay: 5 # disable time
  - type: PowerCellSlot
    cellSlotId: cell_slot
    # throwing in a recharger would bypass glove charging mechanic
    fitsInCharger: false
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: 动力电池插槽-组件插槽名称-默认
        startingItem: PowerCellSmall
        disableEject: true
        whitelist:
          tags:
            - PowerCell
  - type: HideLayerClothing
    slots:
    - Tail

