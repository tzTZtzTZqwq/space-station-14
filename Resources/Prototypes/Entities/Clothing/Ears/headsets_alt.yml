- type: entity
  abstract: true
  parent: ClothingHeadset
  id: ClothingHeadsetAlt
  name: 耳机
  description: 一款更新的模块化对讲机，采用头戴式设计，支持加密密钥。
  components:
  - type: Sprite
    state: icon_alt
  - type: Clothing
    equippedPrefix: alt

- type: entity
  parent: ClothingHeadsetAlt
  id: ClothingHeadsetAltCargo
  name: 军需官的罩耳式耳机
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyCargo
      - EncryptionKeyCommand
      - EncryptionKeyCommon
  - type: Sprite
    sprite: Clothing/Ears/Headsets/cargo.rsi
  - type: Clothing
