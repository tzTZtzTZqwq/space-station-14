- type: entity
  parent: [ RingBase, GoldRingBase ]
  id: GoldRing
  name: 金戒指
  description: 一枚珍贵的戒指。
  components:
  - type: Sprite
    layers:
      - state: ring
        color: "#ffc833"

- type: entity
  parent: [ RingBase, SilverRingBase ]
  id: SilverRing
  name: 银戒指
  description: 看起来比金的稍微逊色一些。
  components:
  - type: Sprite
    layers:
      - state: ring

- type: entity
  parent: [ RingBase, GoldRingBase ]
  id: GoldRingDiamond
  name: 金钻戒
  description: 采用道德开采的太空钻石制成。
  components:
  - type: Sprite
    layers:
      - state: ring
        color: "#ffc833"
      - state: gem
        color: "#c1ffff"
  - type: StaticPrice
    price: 1500

- type: entity
  parent: [ RingBase, SilverRingBase ]
  id: SilverRingDiamond
  name: 银钻戒指
  description: 采用道德开采的太空钻石制成。
  components:
  - type: Sprite
    layers:
      - state: ring
      - state: gem
        color: "#c1ffff"
  - type: StaticPrice
    price: 1400

- type: entity
  parent: [ RingBase, GoldRingBase ]
  id: GoldRingGem
  name: 金宝石戒指
  description: 闪闪发光，价值连城！
  components:
  - type: Sprite
    layers:
      - state: ring
        color: "#ffc833"
      - state: gem
        map: [ "gemColor" ]
  - type: StaticPrice
    price: 2100
  - type: RandomSprite
    getAllGroups: true
    available:
      - gemColor:
          gem: Rainbow

- type: entity
  parent: [ RingBase, SilverRingBase ]
  id: SilverRingGem
  name: 银宝石戒指
  description: 闪闪发亮却没那么珍贵！
  components:
  - type: Sprite
    layers:
      - state: ring
      - state: gem
        map: [ "gemColor" ]
  - type: StaticPrice
    price: 2000
  - type: RandomSprite
    getAllGroups: true
    available:
      - gemColor:
          gem: Rainbow
