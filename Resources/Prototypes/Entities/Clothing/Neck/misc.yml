- type: entity
  parent: Clothing
  id: ClothingNeckStethoscope
  name: 听诊器
  description: 一台过时的、用于聆听人体声音的医疗器具。它还会让你看起来像很清楚自己在做什么的样子。
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: Clothing/Neck/Misc/stethoscope.rsi
    state: icon
  - type: Clothing
    sprite: Clothing/Neck/Misc/stethoscope.rsi
    quickEquip: true
    slots:
    - neck
  - type: Stethoscope

- type: entity
  parent: BaseAction
  id: ActionStethoscope
  name: 听诊器听诊
  components:
  - type: Action
    icon:
      sprite: Clothing/Neck/Misc/stethoscope.rsi
      state: icon
    priority: -1
    itemIconStyle: BigAction
    checkCanInteract: false
  - type: TargetAction
  - type: EntityTargetAction
    event: !type:StethoscopeActionEvent

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckBling
  name: 闪亮
