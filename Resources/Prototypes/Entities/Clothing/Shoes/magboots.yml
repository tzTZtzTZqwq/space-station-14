- type: entity
  parent: [ClothingShoesBase, BaseToggleClothing]
  id: ClothingShoesBootsMagBase
  name: 磁力靴
  description: 磁力靴，常用于舱外活动，确保使用者安全附着在航天器上。
  abstract: true
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/magboots.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleableVisuals.Layer" ]
  - type: Clothing
    sprite: Clothing/Shoes/Boots/magboots.rsi
  - type: ToggleClothing
    action: ActionToggleMagboots
    mustEquip: false
  - type: ComponentToggler
    components:
    - type: NoSlip
  - type: ItemTogglePrefix
    prefixOn: on
  - type: ToggleClothingPrefix
    prefixOn: on
  - type: Magboots
  - type: ClothingSpeedModifier
    walkModifier: 0.8
    sprintModifier: 0.8
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: {state: icon-on}
          False: {state: icon}
  - type: StaticPrice
    price: 200
  - type: Tag
    tags:
    - WhitelistChameleon

- type: entity
  parent: [ClothingShoesBootsMagBase]
  id: ClothingShoesBootsMag

- type: entity
  parent: [ClothingShoesBootsMagBase, BaseGrandTheftContraband]
  id: ClothingShoesBootsMagAdv
  name: 高级磁力靴
  description: 先进的磁力靴，不会拖慢穿着者的速度。
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/magboots-advanced.rsi
    state: icon
  - type: Clothing
    sprite: Clothing/Shoes/Boots/magboots-advanced.rsi
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1
  - type: Tag
    tags:
    - WhitelistChameleon
    - HighRiskItem
  - type: StaticPrice
    price: 750
  - type: StealTarget
    stealGroup: ClothingShoesBootsMagAdv

- type: entity
  parent: [ClothingShoesBootsMagBase]
  id: ClothingShoesBootsMagSci
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/magboots-science.rsi
  - type: Clothing
    sprite: Clothing/Shoes/Boots/magboots-science.rsi

- type: entity
  parent: ClothingShoesBootsMagBase
  id: ClothingShoesBootsMagBlinding
  name: 迅捷如风的磁力靴
  description: 这些戴在你这样一位取物者身上会显得很迷人。
  components:
  - type: ClothingSpeedModifier
    walkModifier: 1.1 #PVS isn't too much of an issue when you are blind...
    sprintModifier: 1.1
  - type: StaticPrice
    price: 3000

- type: entity
  parent: [ClothingShoesBootsMagBase, BaseJetpack, BaseSyndicateContraband]
  id: ClothingShoesBootsMagSyndie
  name: 血红色的磁力靴
  description: 逆向工程制造的磁力靴，具有强磁吸力并集成推进器，可储存0.75升气体。
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/magboots-syndicate.rsi
    state: icon
  - type: Clothing
    sprite: Clothing/Shoes/Boots/magboots-syndicate.rsi
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: GasTank
    outputPressure: 42.6
    air:
      # 2 minutes of thrust
      volume: 0.75
      temperature: 293.15
      moles:
        Oxygen: 0.153853429 # oxygen
        Nitrogen: 0.153853429 # nitrogen
  - type: Item
    sprite: null
    size: Normal
  - type: StaticPrice
    price: 1500

- type: entity
  parent: BaseAction
  id: ActionToggleMagboots
  name: 切换磁力靴
  description: 切换磁力靴的开关。
  components:
  - type: Action
    itemIconStyle: BigItem
  - type: InstantAction
    event: !type:ToggleActionEvent
