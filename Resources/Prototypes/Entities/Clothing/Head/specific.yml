- type: entity
  parent: [ClothingHeadBase, BaseChameleon]
  id: ClothingHeadHatChameleon
  name: 贝雷帽
  description: 贝雷帽，艺术家的最爱。
  suffix: Chameleon
  components:
    - type: Tag
      tags: [] # ignore "WhitelistChameleon" tag
    - type: Sprite
      sprite: Clothing/Head/Hats/beret.rsi
    - type: Clothing
      sprite: Clothing/Head/Hats/beret.rsi
    - type: ChameleonClothing
      slot: [HEAD]
      default: ClothingHeadHatBeret

- type: entity
  parent: ClothingHeadHatFedoraBrown
  id: ClothingHeadHatDetGadget
  name: 加油帽子
  description: 一顶内置工具包的新颖帽子。只需说出口令，就能自动存储和取出物品！
  components:
  - type: Tag
    tags: [] # ignore "WhitelistChameleon" tag
  - type: TriggerOnVoice
    defaultKeyPhrase: key-phrase-gadget
    listenRange: 0
  - type: ActiveListener
    range: 0
  - type: StorageVoiceControl
    allowedSlots:
    - HEAD
  - type: Storage
    showVerb: false
    grid:
    - 0,0,3,2
    maxItemSize: Small
    blacklist:
      tags:
      - HighRiskItem # no hiding objectives or trolling nukies
      - FakeNukeDisk # no disk checking
      - QuantumSpinInverter # avoid the morbillionth QSI bug
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: [ ]
