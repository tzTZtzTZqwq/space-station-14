# Separate yml file for scrap helmet since it has so many construction steps.
# Listed from first step of crafting to the final helmet

- type: entity
  name: 有线桶
  parent: BaseItem
  id: WiredBucketBase
  description: 一个带有连接线缆的桶，能更好地充当下巴带。
  components:
  - type: Sprite
    sprite: Clothing/Head/Helmets/scrap_helmet.rsi
    state: construction-1
  - type: Item
    size: Normal
    sprite: Clothing/Head/Helmets/scrap_helmet.rsi
  - type: Construction
    graph: scraphelmet
    node: wiredbucket

- type: entity
  name: 切片桶
  parent: BaseItem
  id: SlicedBucketBase
  description: 一个侧面开有视缝的桶。
  components:
  - type: Sprite
    sprite: Clothing/Head/Helmets/scrap_helmet.rsi
    state: construction-2
  - type: Item
    size: Normal
    sprite: Clothing/Head/Helmets/scrap_helmet.rsi
  - type: Construction
    graph: scraphelmet
    node: slicedbucket

- type: entity
  name: 钢桶
  parent: BaseItem
  id: SteelBucketBase
  description: 一个外壁焊有钢片的桶。需要进一步塑形才能舒适佩戴。
  components:
  - type: Sprite
    sprite: Clothing/Head/Helmets/scrap_helmet.rsi
    state: construction-3
  - type: Item
    size: Normal
    sprite: Clothing/Head/Helmets/scrap_helmet.rsi
  - type: Construction
    graph: scraphelmet
    node: steelbucket

# The helmet itself
- type: entity
  parent: [ClothingHeadHelmetBase, BaseMajorContraband]
  id: ClothingHeadHelmetScrap #When we get the tech for it this bad boy needs to be given a vision reduction when equipped. 1-2 tiles less than normal should be good.
  name: 废钢头盔
  description: 一个由电缆、钢条和水桶拼凑而成的头盔。
  components:
  - type: Sprite
    sprite: Clothing/Head/Helmets/scrap_helmet.rsi
  - type: Item
    size: Normal
  - type: Clothing
    sprite: Clothing/Head/Helmets/scrap_helmet.rsi
    equipSound: /Audio/Effects/metal_scrape2.ogg
    unequipSound: /Audio/Effects/metal_scrape1.ogg
    equipDelay: 3
    unequipDelay: 3 #shorter on the helmet.
  - type: IngestionBlocker
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
  - type: HideLayerClothing
    slots:
    - Hair
    - Snout
    - HeadTop
    - HeadSide
  - type: Construction
    graph: scraphelmet
    node: scraphelmet
