- type: entity
  id: WarpPoint
  parent: MarkerBase
  name: 扭曲点
  components:
  - type: WarpPoint
  - type: Sprite
    state: pink

- type: entity
  id: WarpPointBeacon
  parent: WarpPoint
  name: 跃迁信标
  components:
  - type: NavMapBeacon
  - type: WarpPoint
    location: beacon

# Use for areas like CC
- type: entity
  id: GhostWarpPoint
  parent: MarkerBase
  name: 幽灵仅传送点
  components:
  - type: Tag
    tags:
    - GhostOnlyWarp
  - type: WarpPoint
    blacklist:
      tags:
      - GhostOnlyWarp
  - type: Sprite
    state: pink
