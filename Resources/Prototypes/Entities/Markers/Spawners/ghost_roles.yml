# The mind roles specified here will be overwritten by the actual entities' GhostRoleComponent when they spawn
# But the mind roles specified here are the ones checked for role bans when taking a ghost role!
# TODO make this simpler

- type: entity
  abstract: true
  parent: MarkerBase
  id: BaseAntagSpawner
  name: 幽灵角色生成点
  components:
  - type: GhostRole
    raffle:
      settings: default
  - type: GhostRoleAntagSpawner

- type: entity
  id: SpawnPointGhostRatKing
  name: 幽灵角色生成点
  suffix: rat king
  parent: MarkerBase
  components:
  - type: GhostRole
    name: 幽灵角色信息-鼠王名称
    description: 幽灵角色信息-鼠王-描述
    rules: ghost-role-information-antagonist-rules
    mindRoles:
    - MindRoleGhostRoleSoloAntagonist
    raffle:
      settings: default
  - type: GhostRoleMobSpawner
    prototype: MobRatKing
  - type: Sprite
    sprite: Markers/jobs.rsi
    layers:
      - state: green
      - sprite: Mobs/Animals/regalrat.rsi
        state: icon

