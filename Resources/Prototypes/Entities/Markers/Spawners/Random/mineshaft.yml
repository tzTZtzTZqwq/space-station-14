- type: entity
  id: RandomWoodenSupport
  name: 木质支撑生成器
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
      - state: red
      - sprite: Objects/Decoration/mines.rsi
        state: support
  - type: RandomSpawner
    prototypes:
      - WoodenSupport
      - WoodenSupportBeam
      - WoodenSupportBeam
      - WoodenSupportBeam
    chance: 0.9

- type: entity
  id: RandomWoodenWall
  name: 木墙刷怪箱
  parent: MarkerBase
