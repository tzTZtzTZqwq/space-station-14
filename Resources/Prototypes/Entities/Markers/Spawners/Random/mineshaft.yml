  - type: Sprite
    layers:
      - state: red
      - sprite: Objects/Decoration/mines.rsi
        state: support_wall
  - type: RandomSpawner
    prototypes:
      - WoodenSupportWall
      - WoodenSupportWallBroken
    chance: 0.9

