- type: entity
  name: 随机文件夹生成器
  id: FolderSpawner
  parent: MarkerBase
  placement:
    mode: PlaceFree
  components:
  - type: Transform
    anchored: false
  - type: Sprite
    sprite: Objects/Misc/folders.rsi
    layers:
    - state: folder-base
    - state: folder-colormap
  - type: RandomSpawner
    offset: 0
    prototypes:
    - BoxFolderBase
    - BoxFolderRed
    - BoxFolderBlue
    - BoxFolderYellow
    - BoxFolderGrey
    - BoxFolderBlack
    - BoxFolderGreen
