- type: entity
  name: Atmos Fix真空标记
  id: AtmosFixBlockerMarker
  description: 真空，20摄氏度
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - sprite: Markers/atmos.rsi # {
          state: base
          shader: unshaded
        - sprite: Markers/atmos.rsi
          shader: unshaded # }
          state: vacuum
    - type: AtmosFixMarker
      mode: 1

