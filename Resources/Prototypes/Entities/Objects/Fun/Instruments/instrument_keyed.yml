- type: entity
  parent: BaseHandheldInstrument
  id: BaseKeyedInstrument
  abstract: true
  components:
  - type: Tag
    tags:
    - KeyedInstrument

- type: entity
  parent: BaseKeyedInstrument
  id: SynthesizerInstrument
  name: 合成器
  components:
  - type: Instrument
    program: 62
  - type: SwappableInstrument
    instrumentList:
      "Electro": {62: 0} #i needed generic sounding synth presets, sue me
      "Bubbles": {63: 0}
  - type: Sprite
    sprite: Objects/Fun/Instruments/h_synthesizer.rsi
  - type: StaticPrice
    price: 90

- type: entity
  parent: BaseKeyedInstrument
  id: SuperSynthesizerInstrument
  suffix: Admin
  name: 超级合成器
  description: 自2020年起，用东方Project MIDI音乐轰炸贫民区。
  components:
  - type: Instrument
    allowPercussion: true
    allowProgramChange: true
  - type: Sprite
    sprite: Objects/Fun/Instruments/h_synthesizer.rsi
    state: supersynth
  - type: Item
    heldPrefix: super

- type: entity
  parent: SuperSynthesizerInstrument
  id: SuperSynthesizerNoLimitInstrument
  suffix: NoLimits Admin
  components:
  - type: Instrument
    respectMidiLimits: false

- type: entity
  parent: BaseKeyedInstrument
  id: AccordionInstrument
  name: 手风琴
  components:
  - type: Instrument
    program: 21
  - type: SwappableInstrument
    instrumentList:
      "Standard": {21: 0}
      "Tango": {23: 0}
  - type: Sprite
    sprite: Objects/Fun/Instruments/accordion.rsi

- type: entity
  parent: BaseKeyedInstrument
  id: KalimbaInstrument
  name: 卡林巴琴
  description: 指尖轻触，尽享钢琴之力。
  components:
  - type: Instrument
    program: 108
  - type: Sprite
    sprite: Objects/Fun/Instruments/kalimba.rsi
  - type: Item
    size: Small
