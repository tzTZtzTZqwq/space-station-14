#HUMANOID FIGURINES

- type: entity
  parent: BaseItem
  id: BaseFigurine
  name: 小雕像
  description: 一个小型微缩模型。
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Fun/figurines.rsi
  - type: PhysicalComposition
    materialComposition:
      Plastic: 100
  - type: StaticPrice
    price: 75
  - type: Tag
    tags:
    - Figurine
  - type: UseDelay
    delay: 5
  - type: UseDelayOnTrigger
  - type: UseDelayTriggerCondition # prevent spam
  - type: TriggerOnActivate
  - type: TriggerOnSignal
  - type: Speech
    speechSounds: Pai # it just sounds better
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
    - Trigger

