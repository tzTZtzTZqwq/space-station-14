- type: entity
  parent: BaseItem
  id: BikeHorn
  name: 自行车喇叭
  description: 自行车上的一只喇叭。
  components:
  - type: Sprite
    sprite: Objects/Fun/bikehorn.rsi
    state: icon
  - type: Item
    sprite: Objects/Fun/bikehorn.rsi
    size: Tiny
  - type: Clothing
    sprite: Objects/Fun/bikehorn.rsi
    slots: [Belt]
    quickEquip: false
  - type: UseDelay
    delay: 0.5
  - type: EmitSoundOnUse
    sound:
      collection: BikeHorn
      params:
        variation: 0.125
  - type: EmitSoundOnLand
    sound:
      collection: BikeHorn
      params:
        variation: 0.125
  - type: EmitSoundOnTrigger
    sound:
      collection: BikeHorn
      params:
        variation: 0.125
  - type: EmitSoundOnActivate
    sound:
      collection: BikeHorn
      params:
        variation: 0.125
  - type: EmitSoundOnCollide
    sound:
      collection: BikeHorn
      params:
        variation: 0.125
  - type: Tag
    tags:
    - Payload # yes, you can make re-usable prank grenades
    - BikeHorn
  - type: MeleeWeapon
    wideAnimationRotation: 135
    soundHit:
      collection: BikeHorn
      params:
        variation: 0.125
    damage:
      types:
        Blunt: 0
  - type: Tool
    qualities:
    - Honking
    useSound:
      collection: BikeHorn

