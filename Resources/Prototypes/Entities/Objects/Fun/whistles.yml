- type: entity
  abstract: true
  parent: BaseItem
  id: BaseWhistle
  name: 口哨
  description: 有人忘了关水壶？
  components:
  - type: Item
    sprite: Objects/Fun/whistles.rsi
    size: Tiny
  - type: Sprite
    sprite: Objects/Fun/whistles.rsi
  - type: Clothing
    sprite: Objects/Fun/whistles.rsi
    quickEquip: false
    slots: neck
  - type: UseDelay
    delay: 3
  - type: EmitSoundOnUse
    sound:
      collection: BaseWhistle
  - type: Whistle
    distance: 3

- type: entity
  parent: BaseWhistle
  id: Whistle
  components:
  - type: Sprite
    state: whistle

- type: entity
  parent: BaseWhistle
  id: SecurityWhistle
  description: 它的声音令人恐惧。
  components:
  - type: Sprite
    state: sec
  - type: Clothing
    equippedPrefix: sec
  - type: Whistle
    distance: 5

- type: entity
  parent: [BaseWhistle, BaseMinorContraband]
  id: SyndicateWhistle
  name: 战壕哨
  description: 辛迪加指挥官用来吸引注意力的哨子。前进！
  components:
  - type: Sprite
    state: trench
  - type: Clothing
    equippedPrefix: trench
  - type: EmitSoundOnUse
    sound:
      collection: TrenchWhistle
  - type: Whistle
    distance: 15 # Let your enemies hear the sound of death approaching
