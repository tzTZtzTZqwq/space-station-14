## Plushies

- type: entity
  abstract: true
  parent: [BaseItem, BaseStash]
  id: BasePlushie
  components:
  - type: EmitSoundOnUse
    sound: &BasePlushieSound
      collection: ToySqueak
      params:
        volume: -4
  - type: EmitSoundOnActivate
    sound: *BasePlushieSound
  - type: EmitSoundOnCollide
    sound: *BasePlushieSound
  - type: EmitSoundOnLand
    sound: *BasePlushieSound
  - type: EmitSoundOnTrigger
    sound: *BasePlushieSound
  - type: UseDelay
    delay: 3.0
  - type: MeleeWeapon
    attackRate: 0.333
    wideAnimationRotation: 180
    soundHit: *BasePlushieSound
    damage:
      types:
        Blunt: 0
    hidden: true
  - type: PhysicalComposition
    materialComposition:
      Cloth: 100
  - type: StaticPrice
    price: 5
  - type: Edible
    requiresSpecialDigestion: true
    useSound: *BasePlushieSound
    delay: 2
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Fiber
          Quantity: 10
  - type: Tag
    tags:
    - Payload
    - ClothMade

- type: entity
  parent: BasePlushie
  id: PlushieThrongler
  name: 索格勒毛绒玩具
  description: 一个毛绒玩具，提醒货物技术员他们再也无法拥有的东西。
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/ThronglerPlushie.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 10
  - type: Item
    size: Ginormous
    sprite: Objects/Weapons/Melee/Throngler-in-hand.rsi
  - type: FoodSequenceElement
    entries:
      CottonBurger: ThronglerPlushie


- type: entity
  parent: BasePlushie
  id: PlushieGhost
  name: 幽灵毛绒玩具
  description: 你的幽灵帮派就此启程！
  components:
  - type: Sprite
    sprite: Mobs/Ghosts/ghost_human.rsi
    state: icon
    noRot: true
  - type: Item
  - type: Physics
    angularDamping: 0.02
    linearDamping: 0.02
    fixedRotation: true
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        restitution: 0.98
        friction: 0.01
  - type: TileFrictionModifier
    modifier: 0.1
  - type: RandomWalk
    accumulatorRatio: 0.5
    maxSpeed: 1
    minSpeed: 0.25
  - type: FoodSequenceElement
    entries:
      CottonBurger: GhostPlushie
  - type: Tag
    tags:
    - ForceableFollow
    - PlushieGhost
    - Payload
    - ClothMade

