- type: entity
  parent: BasePlushie
  id: PlushieDiona
  name: 迪奥娜毛绒玩具
  description: 一个可爱的毛绒玩具，外形像迪奥娜。喜欢水和拥抱。切勿沾水！
  components:
  - type: Sprite
    sprite: Objects/Fun/Plushies/diona.rsi
    layers:
    - state: plushie_diona
    - state: plushie_diona1
      map: [ "enum.SolutionContainerLayers.Fill" ]
      visible: false
  - type: EmitSoundOnUse
    sound: &PlushieDionaSound
      path: /Audio/Items/Toys/toy_rustle.ogg
      params:
        volume: -5
  - type: EmitSoundOnLand
    sound: *PlushieDionaSound
  - type: EmitSoundOnActivate
    sound: *PlushieDionaSound
  - type: EmitSoundOnTrigger
    sound: *PlushieDionaSound
  - type: EmitSoundOnCollide
    sound: *PlushieDionaSound
  - type: MeleeWeapon
    soundHit: *PlushieDionaSound
  - type: Edible
    useSound: *PlushieDionaSound
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 11
        reagents:
        - ReagentId: Fiber
          Quantity: 10
  - type: RefillableSolution
    solution: food
  - type: SolutionContainerVisuals
    solutionName: food
    maxFillLevels: 1
    fillBaseName: plushie_diona
    changeColor: false
  - type: Appearance
  - type: Reactive
    reactions:
    - reagents: [ Water ]
      methods: [ Touch ]
      effects:
      - !type:AddReagentToSolution
        reagent: Water
        solution: plushie
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.3,0.3,0.3"
        density: 15
        mask:
        - ItemMask
      rehydrate:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.3,0.3,0.3"
        hard: false
        layer:
        - LowImpassable
  - type: CollisionWake
    enabled: false
  - type: Clothing
    quickEquip: false
    sprite: Objects/Fun/Plushies/diona.rsi
    slots:
    - HEAD
    clothingVisuals:
      head:
      - state: equipped-HELMET
        offset: "0, 0.09"
  - type: FoodSequenceElement
    entries:
      CottonBurger: DionaPlushie

