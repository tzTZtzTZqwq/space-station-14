- type: entity
  parent: [ BaseItem, MobCombat ]
  id: MrChips
  name: 奇普斯先生
  suffix: Dummy
  description: 这是个假人，笨蛋！
  components:
  - type: Sprite
    sprite: Objects/Fun/mrchips.rsi
    layers:
    - state: icon
  - type: Input
    context: "human"
  - type: DoAfter
  - type: VentriloquistPuppet
  - type: Item
    size: Normal
  - type: Muted
  - type: TypingIndicator
    proto: robot
  - type: Actions
  - type: MobState
    allowedStates:
      - Alive
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/boxingpunch1.ogg
    angle: 30
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 2

- type: entity
  parent: MrChips
  id: MrDips
  name: 迪普斯先生
  components:
  - type: Sprite
    sprite: Objects/Fun/mrdips.rsi
    layers:
    - state: icon
