- type: entity
  parent: BaseItem
  id: CarvedPumpkin
  name: 雕刻南瓜
  description: 一个传统的恐怖装饰品。
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/pumpkin.rsi
    state: carved
  - type: Item
    size: Normal
  - type: Construction
    graph: PumpkinAddLight
    node: start

- type: entity
  parent: CarvedPumpkin
  id: PumpkinLantern
  name: 南瓜灯
  description: 一个雕刻的南瓜，散发着诡异的光芒。
  components:
    - type: Sprite
      state: lantern
    - type: Appearance
    - type: PointLight
      enabled: true
      color: "#cc6600"
      radius: 2.0
      energy: 4.0
    - type: StealTarget
      stealGroup: LAMP

- type: entity
  parent: CarvedPumpkin
  id: CarvedPumpkinSmall
  suffix: Small
  components:
    - type: Sprite
      scale: 0.75, 0.75

- type: entity
  parent: CarvedPumpkin
  id: CarvedPumpkinLarge
  suffix: Large
  components:
    - type: Sprite
      scale: 1.5, 1.5

- type: entity
  parent: PumpkinLantern
  id: PumpkinLanternSmall
  suffix: Small
  components:
    - type: Sprite
      scale: 0.75, 0.75

- type: entity
  parent: PumpkinLantern
  id: PumpkinLanternLarge
  suffix: Large
  components:
    - type: Sprite
      scale: 1.5, 1.5
