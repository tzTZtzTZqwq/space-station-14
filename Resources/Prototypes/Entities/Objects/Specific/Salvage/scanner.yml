- type: entity
  id: MineralScannerUnpowered
  parent: BaseItem
  name: 矿物扫描仪
  description: 扫描仪，用于检测围岩中有用矿物。必须手持或置于口袋中方可使用。
  suffix: Always Powered
  components:
  - type: Sprite
    sprite: Objects/Specific/Mining/mineral_scanner.rsi
    layers:
    - state: icon
    - state: icon-o
      shader: unshaded
      visible: false
      map: ["enum.ToggleableVisuals.Layer"]
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-reg
      right:
      - state: inhand-right-reg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Ambience/Objects/light_hum.ogg
      params:
        volume: -10
        maxDistance: 1
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/click.ogg
      params:
        maxDistance: 1
  - type: MiningScanner

- type: entity
  id: MineralScanner
  parent: [ MineralScannerUnpowered, PowerCellSlotMediumItem ]
  suffix: ""
  components:
  - type: ToggleCellDraw
  - type: PowerCellDraw
    drawRate: 2.4 # ~5 minutes on a medium power cell.
    useRate: 0

- type: entity
  id: MineralScannerEmpty
  parent: MineralScanner
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: 动力电池插槽-组件插槽名称-默认

- type: entity
  id: AdvancedMineralScannerUnpowered
  parent: MineralScannerUnpowered
  name: 高级矿物扫描仪
  description: 一种扫描仪，用于检测围岩中的有用矿物。必须握在手中或放在口袋里才能工作。这款扫描仪的探测范围有所扩大。
  suffix: Always Powered
  components:
  - type: Sprite
    layers:
    - state: adv
    - state: adv-o
      shader: unshaded
      visible: false
      map: ["enum.ToggleableVisuals.Layer"]
  - type: Item
    storedRotation: -90
    inhandVisuals:
      left:
      - state: inhand-left-adv
      right:
      - state: inhand-right-adv
  - type: MiningScanner
    range: 10

- type: entity
  id: AdvancedMineralScanner
  parent: [ AdvancedMineralScannerUnpowered, PowerCellSlotMediumItem ]
  suffix: ""
  components:
  - type: ToggleCellDraw
  - type: PowerCellDraw
    drawRate: 1.2 # ~10 minutes on a medium power cell.
    useRate: 0

- type: entity
  id: AdvancedMineralScannerEmpty
  parent: AdvancedMineralScanner
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: 动力电池插槽-组件插槽名称-默认
