- type: entity
  name: 矿石袋
  id: OreBag
  parent: BaseStorageItem
  description: 一款为打捞专家和矿工设计的坚固背包，可承载大量矿石。系于腰间时能将附近矿石磁化吸附。
  components:
  - type: MagnetPickup
  - type: Sprite
    sprite: Objects/Specific/Mining/ore_bag.rsi
    state: icon
  - type: Clothing
    sprite: Objects/Specific/Mining/ore_bag.rsi
    quickEquip: false
    slots:
    - belt
  - type: Item
    size: Ginormous
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,9,3
    quickInsert: true
    areaInsert: true
    whitelist:
      tags:
        - ArtifactFragment
        - Ore
  - type: Dumpable

- type: entity
  parent: OreBag
  id: BorgOreBag
  name: 综合矿石袋
  description: 采矿机器人框架内嵌的大型矿石袋。
  components:
    - type: Storage
      grid:
      - 0,0,9,5
