# Leaves

- type: entity
  name: 大麻叶
  parent: ProduceBaseRuminant
  id: LeavesCannabis
  description: 最近在多数星系已合法化。
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/cannabis.rsi
  - type: Produce
    seedId: cannabis
  - type: Food
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: THC
          Quantity: 15


- type: entity
  name: 干大麻叶
  parent: BaseItem
  id: LeavesCannabisDried
  description: 干大麻叶，准备研磨。
