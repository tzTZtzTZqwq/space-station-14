  - type: Stack
    stackType: GroundCannabis
    count: 1
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: THC
          Quantity: 20
  - type: Sprite
    sprite: Objects/Misc/reagent_fillings.rsi
    state: powderpile
    color: darkgreen
  - type: Construction
    graph: smokeableGroundCannabis
    node: ground
  - type: Tag
    tags:
      - Smokable
  - type: Item
    size: Tiny

