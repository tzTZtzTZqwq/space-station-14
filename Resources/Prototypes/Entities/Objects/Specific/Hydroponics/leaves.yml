  - type: Stack
    stackType: LeavesCannabisDried
    count: 1
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: THC
          Quantity: 12
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/tobacco.rsi
    state: dried

- type: entity
  name: 大麻碎叶
  parent: BaseItem
  id: GroundCannabis
  description: 研磨好的大麻，已准备好带你开启一段迷幻之旅。
