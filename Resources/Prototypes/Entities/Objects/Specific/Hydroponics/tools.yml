- type: entity
  name: 迷你锄头
  parent: BaseItem
  id: HydroponicsToolMiniHoe
  description: 它用来除草或挠背。
  components:
  - type: Tag
    tags:
    - Hoe
    - BotanyHoe
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/hoe.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    swingLeft: true
    damage:
      types:
        Slash: 6
  - type: Item
    sprite: Objects/Tools/Hydroponics/hoe.rsi
  - type: PhysicalComposition
    materialComposition:
      Steel: 100

- type: entity
  name: 植物剪
  parent: BaseItem
  id: HydroponicsToolClippers
  description: 一种用于从植物中采集样本的工具。
  components:
  - type: Tag
    tags:
    - PlantSampleTaker
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/clippers.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 90
    damage:
      types:
        Slash: 7
  - type: Item
    sprite: Objects/Tools/Hydroponics/clippers.rsi
    storedRotation: -90
  - type: PhysicalComposition
    materialComposition:
      Steel: 100

- type: entity
  name: 长柄镰刀
  parent: BaseItem
  id: HydroponicsToolScythe
  description: 一把装在长纤维金属柄上的锋利弯刃，此工具让你轻松收割所播之种。
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/scythe.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    damage:
      types:
        Slash: 10
  - type: Item
    size: Normal
  - type: Clothing
    sprite: Objects/Tools/Hydroponics/scythe.rsi
    slots:
    - back
  - type: StaticPrice
    price: 40
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
      Plastic: 100

- type: entity
  name: 短柄小斧
  parent: BaseItem
  id: HydroponicsToolHatchet
  description: 一把装在短纤维金属柄上的锋利斧刃。它曾历经漫长岁月斩物无数，如今主要用于劈柴。
  components:
  - type: Tag
    tags:
    - BotanyHatchet
  - type: Sharp
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/hatchet.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    swingLeft: true
    damage:
      types:
        Slash: 8
        Piercing: 2
  - type: Item
    sprite: Objects/Tools/Hydroponics/hatchet.rsi
  - type: PhysicalComposition
    materialComposition:
      Steel: 100

- type: entity
  name: 铲子
  parent: BaseItem
  id: HydroponicsToolSpade
  description: 一种用于挖掘和搬运泥土的小型工具。
  components:
  - type: Tag
    tags:
    - BotanyShovel
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/spade.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 45
    damage:
      types:
        Blunt: 8
        Piercing: 2 # I guess you can stab it into them?
    soundHit:
      collection: MetalThud
  - type: Item
    sprite: Objects/Tools/Hydroponics/spade.rsi
  - type: Shovel
    speedModifier: 0.75 # slower at digging than a full-sized shovel
  - type: PhysicalComposition
    materialComposition:
      Steel: 100

- type: entity
  name: 植物袋
  id: PlantBag
  parent: BaseStorageItem
  description: 植物学家用来轻松搬运大量收获的袋子。
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/Equipment/plant_bag.rsi
    state: icon
  - type: Item
    storedRotation: -90
  - type: Clothing
    quickEquip: false
    slots:
    - belt
  - type: Storage
    grid:
    - 0,0,7,4
    maxItemSize: Small
    quickInsert: true
    areaInsert: true
    whitelist:
      components:
        - Produce
        - Seed
  - type: Dumpable
