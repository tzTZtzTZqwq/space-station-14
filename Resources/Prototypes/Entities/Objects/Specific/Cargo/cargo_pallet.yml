- type: entity
  id: BaseCargoPallet
  parent: BaseStructure
  name: 货物托盘
  description: 物流与货物运输中的常见装置。巧妙提示运输过程中板条箱的放置位置，避免撞伤小腿。
  abstract: true
  components:
  - type: InteractionOutline
  - type: Anchorable
    flags:
    - Anchorable
  - type: CollideOnAnchor
  - type: Physics
    canCollide: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 15
        mask:
        - MachineMask
  - type: StaticPrice
    price: 100
  - type: Sprite
    drawdepth: FloorTiles
    layers:
    - sprite: Structures/catwalk.rsi
      state: catwalk_preview
  - type: GuideHelp
    guides:
    - Cargo

- type: entity
  id: CargoPallet
  parent: BaseCargoPallet
  components:
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal: # takes two to construct, so drop less than that
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: CargoPalletSell
  name: 货物销售托盘
  description: 指定有效销售物品。采用塑钛合金制成，以防讨厌的破坏者。
  parent: BaseCargoPallet
  components:
  - type: CargoPallet
    palletType: sell
  - type: Sprite
    sprite: Structures/cargo_pallets.rsi
  - type: Icon
    sprite: Structures/cargo_pallets.rsi
    state: cargo_pallet_sell
  - type: IconSmooth
    key: cargo_pallet_sell
    base: cargo_pallet_sell_

- type: entity
  id: CargoPalletBuy
  name: 货物采购托盘
  description: 指定订单购买后的展示位置。采用塑钛合金材质，有效防范恶意破坏行为。
  parent: BaseCargoPallet
  components:
  - type: CargoPallet
    palletType: buy
  - type: Sprite
    sprite: Structures/cargo_pallets.rsi
  - type: Icon
    sprite: Structures/cargo_pallets.rsi
    state: cargo_pallet_buy
  - type: IconSmooth
    key: cargo_pallet_buy
    base: cargo_pallet_buy_
