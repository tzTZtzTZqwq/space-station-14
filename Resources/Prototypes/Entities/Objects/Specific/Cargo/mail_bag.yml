- type: entity
  name: 邮袋
  id: MailBag
  parent: BaseStorageItem
  description: 在空间站内运送邮件的包。由鞣制太空熊皮制成。
  components:
  - type: Sprite
    sprite: Objects/Specific/Cargo/mail_bag.rsi
    state: icon
  - type: Clothing
    sprite: Objects/Specific/Cargo/mail_bag.rsi
    quickEquip: false
    slots:
    - belt
    - back
  - type: Item
    size: Ginormous
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,4,3
    quickInsert: true
    areaInsert: true
    whitelist:
      components:
      - Paper
      - Delivery
      tags:
      - Document
      - Paper
  - type: Dumpable
  - type: Tag
    tags:
    - ScurretWearable
    - CorgiWearable
