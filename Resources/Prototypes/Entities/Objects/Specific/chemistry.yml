- type: entity
  name: 烧杯
  parent: BaseBeaker
  description: 曾用于盛装适量化学品和溶液。
  id: Beaker
  components:
  - type: Spillable
    solution: beaker
  - type: StaticPrice
    price: 10
  - type: PhysicalComposition
    materialComposition:
      Glass: 50
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: beaker
    inHandsMaxFillLevels: 3
    inHandsFillBaseName: -fill-

- type: entity
  suffix: cryoxadone
  parent: Beaker
  id: CryoxadoneBeakerSmall
  components:
  - type: Label
    currentLabel: reagent-name-cryoxadone
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 50
        reagents:
        - ReagentId: Cryoxadone
          Quantity: 50

- type: entity
  name: 大烧杯
  parent: BaseBeaker
