- type: entity
  name: 药丸
  parent: BaseItem
  id: Pill
  description: 这不是栓剂。
  components:
  - type: Sprite
    sprite: Objects/Specific/Chemistry/pills.rsi
    state: pill
  - type: Item
    size: Tiny
    sprite: Objects/Specific/Chemistry/pills.rsi
  - type: Pill
  - type: Edible
    delay: 0.6
    forceFeedDelay: 2
    transferAmount: null
    edible: Pill
  - type: BadFood
  - type: FlavorProfile
    ignoreReagents: []
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
  - type: ExplosionResistance
    damageCoefficient: 0.025 # survives conventional explosives but not minibombs and nukes
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:SpillBehavior
        solution: food
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SolutionSpiker
    sourceSolution: food
  - type: Extractable
    grindableSolutionName: food
  - type: StaticPrice
    price: 0
  - type: Tag
    tags:
    - Pill

- type: entity
  name: 药丸罐
  id: PillCanister
  parent: BaseStorageItem
  description: 最多可容纳10粒药丸。
  components:
  - type: Item
    size: Tiny
    sprite: Objects/Specific/Chemistry/pills_canister.rsi
  - type: Sprite
    sprite: Objects/Specific/Chemistry/pills_canister.rsi
    state: pill_canister
  - type: Tag
    tags:
      - PillCanister
  - type: Storage
    grid:
    - 0,0,4,1
    quickInsert: true
    areaInsert: true
    areaInsertRadius: 1
    storageInsertSound: /Audio/Effects/pill_insert.ogg
    storageRemoveSound: /Audio/Effects/pill_remove.ogg
    whitelist:
      tags:
      - Pill
  - type: Dumpable
