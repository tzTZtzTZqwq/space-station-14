    state: bluespace_base0
  - type: SolutionContainerManager
    solutions:
      injector:
        maxVol: 100
  - type: Injector
    delay: 2.5
    injectOnly: false
  - type: SolutionContainerVisuals
    maxFillLevels: 2
    fillBaseName: syringe
  - type: Tag
    tags:
    - Syringe
    - Trash

- type: entity
  id: SyringeCryostasis
  parent: BaseSyringe
  name: 低温休眠注射器
  description: 用于盛装化学品或溶液且不发生反应的注射器。
