  - type: Spillable
    solution: beaker
  - type: Sprite
    sprite: Objects/Specific/Chemistry/beaker_bluespace.rsi
    layers:
      - state: beakerbluespace
  - type: SolutionContainerVisuals
    maxFillLevels: 0
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 1000

- type: entity
  name: 滴管
  parent: BaseItem
  description: 用于在容器之间转移少量化学溶液。
  id: Dropper
  components:
  - type: Sprite
    sprite: Objects/Specific/Chemistry/dropper.rsi
    layers:
      - state: dropper
      - state: dropper1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: SolutionContainerManager
    solutions:
      injector:
        maxVol: 5
  - type: Injector
    injectOnly: false
    ignoreMobs: true
    ignoreClosed: false
    transferAmounts:
    - 1
    - 2
    - 3
    - 4
    - 5
    currentTransferAmount: 1
  - type: ExaminableSolution
    solution: dropper
    exactVolume: true
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: Spillable
    solution: injector
  - type: Item
    sprite: Objects/Specific/Chemistry/dropper.rsi
    size: Tiny
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    fillBaseName: dropper
    inHandsMaxFillLevels: 1
    inHandsFillBaseName: -fill-
  - type: StaticPrice
    price: 40
  - type: DnaSubstanceTrace
  - type: Tag
    tags:
    - Dropper
  - type: PhysicalComposition

- type: entity
  parent: Dropper
  id: BorgDropper
  name: 液压移液器
  description: 专为半机械人打造的尖端液压滴管。其容量超越手动滴管，可承载15单位液体。
  components:
  - type: Sprite
    sprite: Objects/Specific/Chemistry/dropper.rsi
    layers:
      - state: borgdropper
      - state: dropper1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: SolutionContainerManager
    solutions:
      injector:
        maxVol: 15
  - type: Item
    sprite: Objects/Specific/Chemistry/dropper.rsi

- type: entity
  name: 注射器
  parent: BaseItem
  description: 用于从生物身上抽取血液样本，或向其注射试剂。
  id: BaseSyringe
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Specific/Chemistry/syringe.rsi
    layers:
      - state: syringe1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
      - state: syringe_base0
        map: ["enum.SolutionContainerLayers.Base"]
  - type: Icon
    sprite: Objects/Specific/Chemistry/syringe.rsi
    state: "syringe_base0"
  - type: Item
    size: Tiny
    sprite: Objects/Specific/Chemistry/syringe.rsi
  - type: SolutionContainerManager
    solutions:
      injector:
        maxVol: 15
  - type: Injector
    injectOnly: false
    transferAmounts:
    - 5
    - 10
    - 15
  - type: ExaminableSolution
    solution: injector
    exactVolume: true
  - type: Spillable
    solution: injector
  - type: TrashOnSolutionEmpty
    solution: injector
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 2
    fillBaseName: syringe
    inHandsMaxFillLevels: 3
    inHandsFillBaseName: -fill-
  - type: Tag
    tags:
    - Syringe

- type: entity
  parent: BaseSyringe
  id: Syringe
  components:
  - type: Injector
    currentTransferAmount: 15
  - type: Tag
    tags:
    - Syringe
    - Trash

- type: entity
  name: 迷你注射器
  parent: Syringe
  description: 一把经过改造以适配枪膛的普通注射器。
  id: MiniSyringe
  components:
  - type: Sprite
    sprite: Objects/Specific/Chemistry/syringe.rsi
    layers:
      - state: minisyringe1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
      - state: syringeproj
  - type: SolutionContainerManager
    solutions:
      injector:
        maxVol: 5
  - type: Injector
    transferAmounts:
    - 1
    - 2
    - 3
    - 4
    - 5
    currentTransferAmount: 5
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    fillBaseName: minisyringe
    inHandsMaxFillLevels: 3
    inHandsFillBaseName: -fill-
  - type: EmbeddableProjectile
    offset: "0,-0.1"
    minimumSpeed: 3
    removalTime: 0.25
    embedOnThrow: false
  - type: SolutionInjectWhileEmbedded
    transferAmount: 1
    solution: injector
    updateInterval: 2
  - type: SolutionInjectOnEmbed
    transferAmount: 1
    solution: injector
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.2
        density: 5
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.3,0.1,0.3"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: Projectile
    deleteOnCollide: false
    onlyCollideWhenShot: true
    damage:
      types:
        Piercing: 5
  - type: Tag
    tags:
    - Syringe
    - Trash
    - SyringeGunAmmo

- type: entity
  abstract: true
  parent: BaseSyringe
  id: PrefilledSyringe
  components:
  - type: Injector
    toggleState: Inject

- type: entity
  id: SyringeBluespace
  parent: BaseSyringe
  name: 蓝空注射器
  description: 注入先进蓝空科技。
  components:
  - type: Sprite
    layers:
    - state: syringe1
      map: ["enum.SolutionContainerLayers.Fill"]
