- type: entity
  parent: BaseItem
  id: BaseMechEquipment
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
  - type: Item
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
    size: Ginormous
  - type: MechEquipment
  - type: GuideHelp
    guides:
    - Robotics

- type: entity
  id: MechEquipmentGrabber
  parent: BaseMechEquipment
  name: 液压夹具
  description: 赋予机甲抓取物体并四处拖拽的能力。
  components:
  - type: Sprite
    state: mecha_clamp
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-big
      right:
      - state: inhand-right-big
  - type: MultiHandedItem
  - type: MechGrabber
  - type: UIFragment
    ui: !type:MechGrabberUi
  - type: ContainerContainer
    containers:
      item-container: !type:Container

- type: entity
  id: MechEquipmentGrabberSmall
  parent: BaseMechEquipment
  name: 小型液压夹具
  description: 赋予机甲抓取物体并四处拖拽的能力。
  components:
  - type: Sprite
    state: mecha_clamp_small
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-small
      right:
      - state: inhand-right-small
  - type: MultiHandedItem
  - type: MechGrabber
    maxContents: 4
    grabDelay: 3
    grabEnergyDelta: -20
  - type: Tag
    tags:
    - SmallMech
  - type: UIFragment
    ui: !type:MechGrabberUi
  - type: ContainerContainer
    containers:
      item-container: !type:Container

- type: entity
  id: MechEquipmentHorn
  parent: BaseMechEquipment
  name: 机械喇叭
  description: 一个增强型自行车喇叭，能播放一系列滑稽声音，为骑行队伍增添乐趣。嘀嘀！
  components:
  - type: Sprite
    # TODO: use own sprite
    state: mecha_honker
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-honk
      right:
      - state: inhand-right-honk
  - type: MultiHandedItem
  - type: MechSoundboard
    sounds:
    - collection: BikeHorn
    - collection: CluwneHorn
    - collection: TrollAnimals
    - collection: TrollBeeping
    - collection: TrollEsword
  - type: UIFragment
    ui: !type:MechSoundboardUi
  - type: UseDelay
    delay: 0.5
  # TODO: tag as being for H.O.N.K. only!!!
