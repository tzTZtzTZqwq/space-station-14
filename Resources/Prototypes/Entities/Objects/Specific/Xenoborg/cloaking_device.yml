- type: entity
  parent: [ BaseItem, BaseXenoborgContraband ]
  id: CloakingDevice
  name: 隐形装置
  description: 一种能让异生体隐形的装置。
  components:
  - type: Sprite
    sprite: Objects/Specific/Research/anomalyscanner.rsi
    state: icon
  - type: ItemToggle
  - type: ComponentToggler
    parent: true
    components:
    - type: Stealth
      minVisibility: 0.1
      lastVisibility: 0.1
  - type: PowerCellDraw
    drawRate: 3.6 # 100 seconds
  - type: ToggleCellDraw
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: 动力电池插槽-组件插槽名称-默认
        startingItem: PowerCellSmallNuclear
        disableEject: true
        swap: false

- type: entity
  parent: CloakingDevice
  id: SuperCloakingDevice
  name: 超级隐形装置
  description: 一种能让异博格真正隐形的装置。
  components:
  - type: ComponentToggler
    parent: true
    components:
    - type: Stealth
      minVisibility: -1
      lastVisibility: -1
  - type: PowerCellDraw
    drawRate: 12 # 30 seconds
