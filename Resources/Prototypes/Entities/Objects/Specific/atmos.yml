- type: entity
  name: 气体分析仪
  parent: BaseItem
  id: GasAnalyzer
  description: 一款手持式环境扫描仪，可实时报告当前气体浓度水平。
  components:
  - type: Sprite
    sprite: Objects/Specific/Atmos/gasanalyzer.rsi
    layers:
      - state: icon
        map: ["analyzer"]
  - type: GasAnalyzer
  - type: ActivatableUI
    inHandsOnly: true
    singleUser: true
    requireActiveHand: false
    key: enum.GasAnalyzerUiKey.Key
  - type: UserInterface
    interfaces:
      enum.GasAnalyzerUiKey.Key:
        type: GasAnalyzerBoundUserInterface
  - type: Appearance
  - type: GenericVisualizer
    visuals:
        enum.GasAnalyzerVisuals.Enabled:
          enabled:
            True: { state: working }
            False: { state: icon }
  - type: StaticPrice
    price: 80
  - type: PhysicalComposition
    materialComposition:
      Steel: 400
      Glass: 100
  - type: GuideHelp
    guides:
    - AtmosTools
    - PipeNetworks
    - Pipes
    - GasCanisters
