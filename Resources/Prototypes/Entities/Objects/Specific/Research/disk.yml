  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: datadisk_base
      map: ["enum.DamageStateVisualLayers.Base"]
    - state: datadisk_label
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        datadisk_base: Sixteen
  - type: TechnologyDisk
  - type: StaticPrice
    price: 100
  - type: StealTarget
    stealGroup: TechnologyDisk

- type: entity
