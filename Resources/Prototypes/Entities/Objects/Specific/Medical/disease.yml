- type: entity
  parent: BaseItem
  id: DiseaseSwab
  name: 无菌拭子
  description: 用于采集和转移样本。开封前无菌。仅限一次性使用。
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: Objects/Specific/Medical/mouth_swab.rsi
    state: icon
  - type: Tag
    tags:
    - Recyclable
    - Trash
  - type: BotanySwab
  - type: GuideHelp
    guides:
  # - Virology (when it's back)
    - Botany
    - Chemicals

- type: entity
  parent: BaseAmmoProvider # this is for cycling swabs out and not spawning 30 entities, trust
  id: BoxMouthSwab
  name: 无菌拭子分配器
  description: 分发30支无菌棉签，对植物学极为有用。
  components:
  - type: Sprite
    layers:
    - state: boxwide
    - state: swab
  - type: BallisticAmmoProvider
    whitelist:
      components:
      - BotanySwab
    proto: DiseaseSwab
    capacity: 30
  - type: GuideHelp
    guides:
  # - Virology (when it's back)
    - Botany
    - Chemicals

- type: entity
  parent: BaseItem
  id: Vaccine
  name: 疫苗
  description: 预防尚未患病的人感染疾病。
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: Objects/Specific/Medical/medipen.rsi
    state: salpen
