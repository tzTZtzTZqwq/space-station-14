  id: Medkit
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/firstaidkits.rsi
    state: firstaid
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,3,1
  - type: Item
    size: Large
    sprite: Objects/Specific/Medical/firstaidkits.rsi
    heldPrefix: firstaid
  - type: PhysicalComposition
    materialComposition:
      Plastic: 150
  - type: Tag
    tags:
    - Medkit

