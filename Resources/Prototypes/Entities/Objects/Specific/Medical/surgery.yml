# Saws

- type: entity
  name: 金属锯
  id: Saw
  parent: BaseToolSurgery
  description: 用于将木材及其他物品切割成块。或在紧急情况下锯断骨头。
  components:
  - type: Sharp
  - type: Utensil
    types:
      - Knife
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/saw.rsi
    state: saw
  - type: Item
    size: Normal
    sprite: Objects/Specific/Medical/Surgery/saw.rsi
    storedRotation: 90
  - type: Tool
    qualities:
      - Sawing
# No melee for regular saw because have you ever seen someone use a band saw as a weapon? It's dumb.

- type: entity
  name: 乔帕
  id: SawImprov
  parent: Saw
  description: 一把邪恶的锯齿状刀刃，由你能找到的各种 nasty 锋利物件制成。# 考虑到还有更多空间安装工具模组，这倒会是件相当不错的武器。
  components:
  - type: Sprite
    state: improv
  - type: Item
    size: Small
    heldPrefix: improv
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 10
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Tool
    speedModifier: 0.5

- type: entity
  name: 圆锯
  id: SawElectric
  parent: Saw
  description: 适用于重型切割作业。
  components:
  - type: Sprite
    state: electric
  - type: Item
    heldPrefix: electric
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 15
    soundHit:
      path: /Audio/Items/drill_hit.ogg
  - type: Tool
    speedModifier: 1.5

- type: entity
  name: 高级圆锯
  id: SawAdvanced
  parent: [ SawElectric, BaseSyndicateContraband ]
  description: Interdyne公司推出的尖端外科手术锯。无论手术多么复杂混乱，都能确保器械一尘不染、无菌操作。
  components:
  - type: Sprite
    state: advanced
  - type: Item
    heldPrefix: advanced
  - type: MeleeWeapon
    attackRate: 1.5
  - type: Tool
    speedModifier: 2.0
