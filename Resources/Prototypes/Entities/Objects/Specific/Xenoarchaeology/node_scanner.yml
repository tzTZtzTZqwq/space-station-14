- type: entity
  parent: BaseItem
  id: NodeScanner
  name: 节点扫描器
  description: 这位考古学家的朋友，仅需一次扫描便能识别出文物的节点。
  components:
    - type: Sprite
      sprite: Objects/Specific/Xenoarchaeology/node_scanner.rsi
      state: icon
    - type: Item
      sprite: Objects/Specific/Xenoarchaeology/node_scanner.rsi
    - type: NodeScanner
    - type: UseDelay
      delay: 1
    - type: GuideHelp
      guides:
      - Xenoarchaeology
    - type: ActivatableUI
      key: enum.NodeScannerUiKey.Key
      singleUser: true
    - type: UserInterface #needs to be here for certain effects
      interfaces:
        enum.NodeScannerUiKey.Key:
          type: NodeScannerBoundUserInterface
