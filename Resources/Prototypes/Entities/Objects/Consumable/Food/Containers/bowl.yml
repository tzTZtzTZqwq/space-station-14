# Bowls

- type: entity
  parent: ReagentContainerBase
  id: FoodBowlBig
  name: 碗
  description: 一个简单的碗，用于盛汤和沙拉。
  components:
  - type: Item
    shape:
    - 0,0,1,0
    storedOffset: 0,-3
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50 # enough to make cheese in.
  - type: Sprite
    sprite: Objects/Consumable/Food/bowl.rsi
    layers:
    - state: bowl
    - map: ["enum.SolutionContainerLayers.Fill"]
      state: fill-1
      visible: false
  - type: MixableSolution
    solution: food
  - type: Edible
    edible: Drink
    solution: food
    destroyOnEmpty: false
    utensil: Spoon
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: fill-
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          FoodBowlBigTrash:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Tag
    tags:
    - Trash

- type: entity
  parent: BaseItem
  id: FoodBowlBigTrash
  name: 破碗
  description: 一只简单的碗，破了，没用了。
  components:
  - type: Item
    shape:
    - 0,0,1,0
    storedOffset: 0,-3
  - type: Sprite
    sprite: Objects/Consumable/Food/bowl.rsi
    state: bowl-trash
  - type: Tag
    tags:
    - Trash
  - type: PhysicalComposition
    materialComposition:
      Glass: 50
  - type: SpaceGarbage
  - type: StaticPrice
    price: 0

- type: entity
  name: 碗
  parent: FoodBowlBig
  id: FoodBowlFancy
  description: 一个精致的碗，专用于盛装特别的汤品和沙拉。
  components:
  - type: Sprite
    sprite: Objects/Consumable/Food/bowl.rsi
    layers:
    - state: bowl2
    - map: ["enum.SolutionContainerLayers.Fill"]
      state: fill-1
      visible: false
