# Base

# uses "icon" and "icon-open" states for the main item.
# trash prototypes use "trash" state
- type: entity
  abstract: true
  parent: [FoodBase, FoodOpenableBase]
  id: FoodTinBase
  name: 锡
  description: 一罐密封紧实的东西。
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 15
  - type: Openable
    openableByHand: false
    sound:
      path: /Audio/Items/can_open3.ogg
  - type: Destructible
    thresholds:
    # if tinned food is nuked just delete it, no sound
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 6
      behaviors:
      - !type:OpenBehavior
  - type: Item
    sprite: Objects/Consumable/Food/snacks.rsi
    heldPrefix: packet
    size: Small
  - type: DamageOnLand
    damage:
      types:
        Blunt: 3
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 3
  - type: Damageable
    damageContainer: Inorganic
  - type: StaticPrice
    price: 50

- type: entity
  abstract: true
  parent: BaseItem
  id: FoodTinBaseTrash
  name: 空罐子
  description: 一个空罐子。可以从中获取一点金属。
  components:
  - type: Sprite
    state: trash
  - type: Item
    sprite: Objects/Consumable/Food/snacks.rsi
    heldPrefix: packet
    size: Small
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
  - type: Tag
    tags:
    - Trash

# Tins

# Need something that you can open these tins with. I suggest a prying or cutting tool.

- type: entity
  parent: FoodTinBase
  id: FoodTinPeaches
  name: 罐头桃子
  description: 只是一罐美味的熟桃子，浸在自己的汁水中。
  components:
  - type: Item
    storedOffset: 0,-3
  - type: Sprite
    sprite: Objects/Consumable/Food/Tins/peaches.rsi
  - type: FlavorProfile
    flavors:
    - sweet
    - funny
  - type: Edible
    trash:
    - FoodTinPeachesTrash
  - type: Tag
    tags:
    - Fruit

- type: entity
  parent: FoodTinBaseTrash
  id: FoodTinPeachesTrash
  name: 罐头桃子
  components:
  - type: Item
    storedOffset: 0,-3
  - type: Sprite
    sprite: Objects/Consumable/Food/Tins/peaches.rsi

# slightly run down texture and different name
- type: entity
  parent: FoodTinPeaches
  id: FoodTinPeachesMaint
  name: 维修桃子
  components:
  - type: Sprite
    sprite: Objects/Consumable/Food/Tins/maint_peaches.rsi
  - type: Edible
    trash:
    - FoodTinPeachesMaintTrash

# only exists for backwards compatibility with a few maps, nothing else uses it
- type: entity
  parent: FoodTinPeachesMaint
  id: FoodTinPeachesMaintOpen
  suffix: Open
  components:
  - type: Sprite
    layers:
    - state: icon-open
