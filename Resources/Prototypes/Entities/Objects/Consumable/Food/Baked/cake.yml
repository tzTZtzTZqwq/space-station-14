# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_baked_whole.yml & food_baked_single.yml
# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodCakeBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
      - sweet
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/cake.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 55 # flavored cakes have less room for spiking
        reagents:
        - ReagentId: Nutriment
          Quantity: 40
        - ReagentId: Vitamin
          Quantity: 10
  - type: Item
    size: Normal
  - type: Tag
    tags:
    - Cake
  - type: SecretStash
    maxItemSize: "Normal"
    secretStashName: secret-stash-cake
    damageEatenItemInside:
      types:
        Slash: 7.5
  - type: ToolOpenable
    openToolQualityNeeded: Slicing
    closeToolQualityNeeded: Slicing
    verbOnly: true
  - type: ContainerContainer
    containers:
      stash: !type:ContainerSlot {}

- type: entity
  parent: FoodCakeBase
  id: FoodCakeSliceBase
  abstract: true
  description: 只是一片蛋糕，就足够每个人享用了。
  components:
  - type: FlavorProfile
    flavors:
      - sweet
  - type: Food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 12
        reagents:
        - ReagentId: Nutriment
          Quantity: 8
        - ReagentId: Vitamin
          Quantity: 2
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - Cake
    - Slice

# Custom Cake Example

- type: entity
  name: 蓝莓蛋糕
  parent: FoodCakeBase
