    flavors:
      - sweet
  - type: Sprite
    state: plain

- type: entity
  name: 普通果冻甜甜圈
  parent: FoodDonutBase
  id: FoodDonutJellyPlain
  components:
  - type: FlavorProfile
    flavors:
      - jelly
  - type: Sprite
    state: jelly-plain
