- type: entity
  name: 面包狗
  id: MobBreadDog
  parent: EdibleBase
  description: 这是一个面包。这是一只狗。这是一个……面包狗？
  components:
  - type: FlavorProfile
    flavors:
    - meaty
    - bread
  - type: SliceableFood
    slice: FoodBreadSausageSlice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 45
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Vitamin
          Quantity: 5
        - ReagentId: Protein
          Quantity: 5
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    sprite: Mobs/Pets/breaddog.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: base
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 50
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: RotationVisuals
    defaultRotation: 0
    horizontalRotation: 0
  - type: Item
    size: Ginormous
  - type: GhostRole
    prob: 1
    name: 幽灵角色信息-面包狗-名称
    allowMovement: true
    description: 幽灵角色信息-面包狗-描述
    rules: ghost-role-information-nonantagonist-rules
    raffle:
      settings: short
  - type: GhostTakeoverAvailable
  - type: BarkAccent
  - type: Speech
    speechSounds: Dog
    speechVerb: SmallMob
  - type: MovementSpeedModifier
    baseWalkSpeed : 5
    baseSprintSpeed : 3
  - type: Tag
    tags:
    - VimPilot
    - DoorBumpOpener
    - Bread
    - Meat
  - type: CanEscapeInventory
    baseResistTime: 2
  - type: Puller
    needsHands: false
  - type: Examiner
  - type: DoAfter
  - type: CombatMode
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Animals/dog_bark1.ogg
    hidden: true
    damage:
      groups:
        Brute: 1

