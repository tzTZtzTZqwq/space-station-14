# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_baked_whole.yml & food_baked_single.yml
# Base

- type: entity
  abstract: true
  parent: FoodInjectableBase
  id: FoodBagelBase
  description: 一个美味的百吉饼。
  components:
  - type: Item
    size: Tiny
  - type: FlavorProfile
    flavors:
      - bread
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/bagel.rsi
    state: bagel
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 7
        reagents:
        - ReagentId: Nutriment
          Quantity: 5

- type: entity
  parent: FoodBagelBase
  id: FoodBagel
  name: 贝果

- type: entity
  parent: FoodBagelBase
  id: FoodBagelPoppy
  name: 罂粟籽百吉饼
  description: 一个美味的百吉饼，上面撒满了注入比卡丁的罂粟籽。
  components:
  - type: FlavorProfile
    flavors:
      - bread
      - medicine
  - type: Sprite
    state: bagel-poppy
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 12
        reagents:
        - ReagentId: Bicaridine
          Quantity: 5
        - ReagentId: Nutriment
          Quantity: 5

- type: entity
  parent: FoodBagelBase
  id: FoodBagelCotton
  name: 棉质贝果
  description: 用棉花面团制作的美味贝果。
  components:
  - type: FlavorProfile
    flavors:
    - bread
    - cotton
  - type: Sprite
    state: bagel-cottondough
  - type: Edible
    requiresSpecialDigestion: true
  - type: Tag
    tags:
    - ClothMade
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 12
        reagents:
        - ReagentId: Nutriment
          Quantity: 2.5
        - ReagentId: Fiber
          Quantity: 2.5

