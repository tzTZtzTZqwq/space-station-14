# Base

- type: entity
  abstract: true
  parent: FoodInjectableBase
  id: FoodMeatBase
  components:
  - type: FlavorProfile
    flavors:
      - meaty
  - type: Sprite
    sprite: Objects/Consumable/Food/meat.rsi
  - type: Extractable
    grindableSolutionName: food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: UncookedAnimalProteins
          Quantity: 1
        - ReagentId: Fat
          Quantity: 5
  - type: Item
    shape:
    - 0,0,1,0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        # less mass so it can cook faster, a single strip of bacon isnt 5kg
        density: 1
        mask:
        - ItemMask
        restitution: 0.3  # fite me
        friction: 0.2
  # let air cook and freeze meat for cooking and preservation
  - type: AtmosExposed
  - type: Temperature
    currentTemperature: 290
  # required for cooking to work
  - type: InternalTemperature
    thickness: 0.02
    area: 0.02 # arbitrary number that sounds right for a slab of meat
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Meaterial: 300

- type: entity
  parent: FoodMeatBase
  id: FoodMeatRawBase
  abstract: true
  components:
  - type: Tag
    tags:
    - Raw
    - Meat
  - type: Perishable
    # raw meat rots in 5 minutes, get it into the freezer fast
    rotAfter: 300
    # don't want meat giving off ammonia only bodies
    molsPerSecondPerUnitMass: 0
  - type: RotInto
    entity: FoodMeatRotten
    # once it would say bloated, turn into the rotten prototype
    stage: 1

# bruh
- type: Tag
  id: Raw

- type: Tag
  id: Cooked

- type: Tag
  id: Cutlet

