# Base

- type: entity
  abstract: true
  parent: FoodInjectableBase
  id: FoodNoodlesBase
  description: 这意面可真不错！
  components:
  - type: Item
    shape:
    - 0,0,1,0
  - type: Sprite
    sprite: Objects/Consumable/Food/noodles.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 25
        reagents:
        - ReagentId: Nutriment
          Quantity: 20

