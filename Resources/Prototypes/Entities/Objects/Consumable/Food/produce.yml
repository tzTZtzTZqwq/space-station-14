- type: entity
  name: 死亡荨麻
  description: 这株荨麻杀气腾腾。
  id: DeathNettle
  parent: [ProduceBase, BaseMajorContraband]
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/death_nettle.rsi
  - type: Item
    size: Small
    sprite: Objects/Specific/Hydroponics/death_nettle.rsi
    heldPrefix: produce
  - type: MeleeWeapon
    damage:
      types:
        Heat: 8
        Caustic: 8
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: SulfuricAcid
          Quantity: 15
        - ReagentId: FluorosulfuricAcid
          Quantity: 15
  - type: Produce
    seedId: deathNettle
  - type: MeleeChemicalInjector
    transferAmount: 5
    solution: food
    pierceArmor: true
  - type: Extractable
    grindableSolutionName: food
  - type: DamageOnInteract
    damage:
      types:
        Heat: 4
        Caustic: 4
    throw: true
    throwSpeed: 3
    interactTimer: 2 # Stop the player from spam clicking the entity
    ignoreResistances: false
    popupText: powered-light-component-burn-hand
    interactSound: /Audio/Effects/lightburn.ogg
    stunChance: 0.10
    stunSeconds: 1.5
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Voice/Diona/diona_salute.ogg
          params:
            volume: -5
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnHit
    damage:
      types:
        Blunt: 5 # The nettle will "wilt" after 5 hits.

