    state: cone-trash
  - type: Tag
    tags:
    - Trash

- type: entity
  name: 冰棒棍
  parent: BaseItem
  id: FoodFrozenPopsicleTrash
  description: 曾盛美味，而今空荡。
  components:
  - type: Sprite
    sprite: Objects/Consumable/Food/frozen.rsi
    layers:
      - state: stick
        map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          stick: ""
          stick2: ""
  - type: Tag
    tags:
    - Trash
  - type: SpaceGarbage
