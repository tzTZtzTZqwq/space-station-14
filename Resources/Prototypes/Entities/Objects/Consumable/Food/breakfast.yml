# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_breakfast.yml

# Base

- type: entity
  abstract: true
  parent: FoodInjectableBase
  id: FoodBreakfastBase
  description: 一顿丰盛的早餐，快起床吧！
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: Objects/Consumable/Food/breakfast.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 60
        reagents:
        - ReagentId: Nutriment
          Quantity: 40
        - ReagentId: Vitamin
          Quantity: 10

# Breakfasts

- type: entity
  parent: FoodBreakfastBase
  id: FoodBreakfastAmerican
  name: 美式全套早餐
  description: 一大盘蛋白质和碳水化合物，更可能让你重返床榻而非助你起身。哦，这又是什么新奇折磨？
  components:
  - type: FlavorProfile
    flavors:
      - food
  - type: Sprite
    state: fullamerican

- type: entity
  parent: FoodBreakfastBase
  id: FoodBreakfastEnglish
  name: 全套英式早餐
  description: 一大盘蛋白质和碳水化合物，更可能让你重返被窝而非精神抖擞。别提战争！
  components:
  - type: FlavorProfile
    flavors:
      - food
  - type: Sprite
    state: fullenglish
