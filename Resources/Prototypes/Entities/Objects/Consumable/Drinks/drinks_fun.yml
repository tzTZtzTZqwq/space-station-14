- type: entity
  abstract: true
  parent: [ DrinkBaseMaterialPlastic, DrinkBase, DrinkBaseOpenable, DrinkVisualsAllFilled ]
  id: BaseSqueezeBottle
  components:
  - type: Openable
    sound:
      collection: packetOpenSounds
  - type: Sprite
    layers:
    - state: icon_empty
      map: ["enum.OpenableVisuals.Layer"]
    - state: fill-6
      map: [ "enum.SolutionContainerLayers.Fill" ] # already has liquid, so no visible: false
    - state: icon-front
      map: [ "enum.SolutionContainerLayers.Overlay" ]
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
  - type: SolutionContainerVisuals
    maxFillLevels: 6
  - type: TrashOnSolutionEmpty
    solution: drink

- type: entity
  parent: BaseSqueezeBottle
  id: DrinkSpaceGlue
  name: 太空胶管
  description: 高性能胶粘剂，专用于极其复杂机械设备的维护。请勿饮用！
  components:
  - type: Sprite
    sprite: Objects/Consumable/Drinks/glue-tube.rsi
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
        reagents:
        - ReagentId: SpaceGlue
          Quantity: 30
  - type: Tag
    tags:
      - DrinkSpaceGlue
  - type: Glue

- type: entity
  parent: BaseSqueezeBottle
  id: DrinkSpaceLube
  name: 太空润滑管
  description: 高性能润滑剂，专为维护极其复杂的机械设备而设计。
  components:
  - type: Sprite
    sprite: Objects/Consumable/Drinks/lube-tube.rsi
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
        reagents:
        - ReagentId: SpaceLube
          Quantity: 30
  - type: Lube

