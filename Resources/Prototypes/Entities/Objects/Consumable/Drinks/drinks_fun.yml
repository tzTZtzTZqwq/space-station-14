- type: entity
  parent: BluespaceBeaker
  id: BottomlessLube
  name: 无底润滑烧杯
  suffix: DEBUG
  description: 这只异常烧杯能无限产出太空润滑剂，因此必须严加看守，以防落入恶人之手。
  components:
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 1000
        reagents:
        - ReagentId: SpaceLube
          Quantity: 1000
  - type: SolutionRegeneration
    solution: beaker
    generated:
      reagents:
      - ReagentId: SpaceLube
        Quantity: 200

- type: entity
  parent: [DrinkBaseMaterialGlass, DrinkBase]
