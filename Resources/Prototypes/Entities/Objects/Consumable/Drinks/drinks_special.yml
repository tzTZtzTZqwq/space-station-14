    sprite: Objects/Consumable/Drinks/shaker_gold.rsi
  - type: Item
    sprite: Objects/Consumable/Drinks/shaker_gold.rsi
  - type: PhysicalComposition
    materialComposition:
      Gold: 10 # Gold plated, not solid gold
      Steel: 40

- type: entity
  parent: [DrinkBaseMaterialMetal, DrinkBase]
  id: DrinkJigger
  name: 量酒器
  description: 像一个摇酒器，但更小。用于控制配料量。
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 20
  - type: SolutionTransfer
    canChangeTransferAmount: true
    minTransferAmount: 1
    maxTransferAmount: 20
  - type: FitsInDispenser
    solution: drink
  - type: ExaminableSolution
    heldOnly: true
    exactVolume: true
  - type: Sprite
    sprite: Objects/Consumable/Drinks/jigger.rsi
    state: icon
  - type: PhysicalComposition
    materialComposition:
      Steel: 20

