- type: entity
  abstract: true
  parent: [ DrinkBaseMaterialCardboard, DrinkBase, DrinkBaseOpenable, DrinkVisualsOpenable ]
  id: DrinkCartonBaseFull
  suffix: Full
  components:
  - type: Openable
    sound:
      collection: bottleOpenSounds #Could use a new sound someday ¯\_(ツ)_/¯
    closeable: true
    closeSound:
      collection: bottleCloseSounds
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
  - type: TrashOnSolutionEmpty
    solution: drink
  - type: Item
    size: Normal

- type: entity
  abstract: true
  parent: DrinkCartonBaseFull
  id: DrinkCartonSmallBaseFull
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 50
  - type: Item
    size: Small

- type: entity
  abstract: true
  parent: DrinkCartonBaseFull
  id: DrinkCartonBaseXtraLargeFull
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 150
  - type: Tag
    tags:
    - DrinkBottle # Need this to fit in the soda dispenser, probably needs a better name

