- type: entity
  id: Cigar
  parent: BaseCigar
  name: 雪茄
  description: 一卷棕色的烟草……嗯，你也不太确定。
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigars/cigar.rsi
    state: unlit-icon
  - type: Tag
    tags:
      - Cigar
      - Trash
  - type: Clothing
    sprite: Objects/Consumable/Smokeables/Cigars/cigar.rsi
    slots: [ mask ]
    equippedPrefix: unlit
  - type: Item
    size: Tiny
    sprite: Objects/Consumable/Smokeables/Cigars/cigar.rsi
    heldPrefix: unlit

- type: entity
  id: CigarSpent
  parent: Cigar
  suffix: spent
  components:
  - type: Sprite
    state: burnt-icon
  - type: Smokable
    state: Burnt
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 20
  - type: Tag
    tags:
      - Cigar
      - Trash
      - Burnt

- type: entity
  id: CigarGold
  parent: Cigar
  name: 优质哈瓦那雪茄
  description: 一支只配顶尖精英享用的雪茄。
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigars/cigar-gold.rsi
    state: unlit-icon
  - type: Clothing
    sprite: Objects/Consumable/Smokeables/Cigars/cigar-gold.rsi
    slots: [ mask ]
    equippedPrefix: unlit
  - type: Item
    size: Tiny

- type: entity
  id: CigarGoldSpent
  parent: CigarGold
  suffix: spent
  components:
  - type: Sprite
    state: burnt-icon
  - type: Smokable
    state: Burnt
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 20
