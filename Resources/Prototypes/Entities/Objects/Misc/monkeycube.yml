- type: entity
  parent: BoxCardboard
  name: 猴子方块盒
  id: MonkeyCubeBox
  description: Drymate品牌猴子方块。只需加水即可！
  components:
  - type: StorageFill
    contents:
      - id: MonkeyCubeWrapped
        amount: 8
  - type: Sprite
    sprite: Objects/Misc/monkeycube.rsi
    state: box

- type: entity
  parent: BaseItem
  abstract: true
  suffix: Wrapped
  id: BaseWrappedCube
  components:
  - type: Item
    size: Tiny
  - type: SpawnItemsOnUse
    sound:
      path: /Audio/Effects/unwrap.ogg
  - type: Sprite
    sprite: Objects/Misc/monkeycube.rsi

- type: entity
  parent: BaseWrappedCube
  name: 猴子方块
  id: MonkeyCubeWrapped
  description: 解开这个包裹，你会得到一个猴子方块。
  components:
  - type: SpawnItemsOnUse
    items:
    - id: MonkeyCube
  - type: Sprite
    state: wrapper
  - type: Tag
    tags:
    - MonkeyCube

- type: entity
  parent: MonkeyCubeBox
  name: 科博尔德立方盒
  id: KoboldCubeBox
  description: 浓缩在一方块中的狗头人。加水即用！
  components:
  - type: StorageFill
    contents:
      - id: KoboldCubeWrapped
        amount: 8
  - type: Sprite
    sprite: Objects/Misc/monkeycube.rsi
    state: box_kobold

- type: entity
  parent: MonkeyCubeBox
  name: 变体立方盒
  id: VariantCubeBox
  description: 地精魔方与猴子魔方。只需加水即可！
  components:
  - type: StorageFill
    contents:
      - id: KoboldCubeWrapped
        amount: 4
      - id: MonkeyCubeWrapped
        amount: 4
  - type: Sprite
    sprite: Objects/Misc/monkeycube.rsi
    state: box_variant

- type: entity
  parent: BaseWrappedCube
  name: 科博尔立方体
  id: KoboldCubeWrapped
  description: 解开这个就能得到一个狗头魔方。
  components:
  - type: SpawnItemsOnUse
    items:
      - id: KoboldCube
  - type: Sprite
    state: wrapper_kobold

- type: entity
  parent: MonkeyCubeBox
  name: 猴子方块盒
  suffix: Syndicate
  id: SyndicateSpongeBox
  description: Drymate品牌猴子方块。只需加水即可！
  components:
  - type: StorageFill
    contents:
      - id: SyndicateSpongeWrapped
        amount: 6
  - type: Sprite
    sprite: Objects/Misc/monkeycube.rsi
    state: box

- type: entity
  parent: MonkeyCubeWrapped
  name: 猴子方块
  suffix: Wrapped, Syndicate
  id: SyndicateSpongeWrapped
  components:
  - type: SpawnItemsOnUse
    items:
      - id: SyndicateSponge
