# Implanters

- type: entity
  name: 植入者
  id: BaseImplanter
  parent: BaseItem
  abstract: true
  components:
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      implanter_slot: !type:ContainerSlot { }
  - type: Implanter
    whitelist:
      components:
      - MobState # no chair microbomb
    blacklist:
      components:
      - Guardian # no holoparasite macrobomb wombo combo
      tags:
      - Unimplantable
    currentMode: Draw
    implanterSlot:
      name: 植入物
      locked: True
      priority: 0
      whitelist:
        tags:
        - SubdermalImplant
    allowDeimplantAll: false
    deimplantWhitelist:
    - SadTromboneImplant
    - LightImplant
    - BikeHornImplant
    - TrackingImplant
    - StorageImplant
    - FreedomImplant
    - UplinkImplant
    - EmpImplant
    - ScramImplant
    - DnaScramblerImplant
    - MicroBombImplant
    - MacroBombImplant
    - DeathAcidifierImplant
    - DeathRattleImplant
    - MindShieldImplant
    - FakeMindShieldImplant
    - RadioImplant
    - ChameleonControllerImplant
    deimplantFailureDamage:
      types:
        Cellular: 50
        Heat: 10
  - type: Sprite
    sprite: Objects/Specific/Medical/implanter.rsi
    state: implanter0
    layers:
    - state: implanter0
      map: [ "implantOnly" ]
      visible: true
    - state: implanter1
      map: [ "implantFull" ]
      visible: false
  - type: Item
    sprite: Objects/Specific/Medical/implanter.rsi
    heldPrefix: implanter
    size: Small
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ImplanterVisuals.Full:
        implantFull:
          True: {visible: true}
          False: {visible: false}
      enum.ImplanterImplantOnlyVisuals.ImplantOnly:
        implantOnly:
          True: {state: broken}
          False: {state: implanter0}
  - type: UserInterface
    interfaces:
      enum.DeimplantUiKey.Key:
        type: DeimplantBoundUserInterface

- type: entity
  id: Implanter
  parent: BaseImplanter
  name: 种植体取出器
  description: 这是一款用于取出特定皮下植入物的双用途注射器。植入物取出后将储存于注射器内部，可进行再次植入。警告：操作者失误（例如选择不存在的植入物类型）将对其造成严重的基因创伤。
  components:
  - type: Tag
    tags:
    - Trash

- type: entity
  id: ImplanterAdmeme
  parent: Implanter
  suffix: Admeme
  components:
  - type: Implanter
    # go wild with sentient chairs with macrobombs
    whitelist: null
    blacklist: null
    implantTime: 5
    drawTime: 5

- type: entity
  id: BaseImplantOnlyImplanter
  parent: Implanter
  description: 专为皮下埋植注射而设计的一次性注射器。
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/implanter.rsi
    state: implanter0
    layers:
    - state: implanter1
      map: [ "implantFull" ]
      visible: true
    - state: implanter0
      map: [ "implantOnly" ]
  - type: Implanter
    currentMode: Inject
    implantOnly: true

- type: entity
  id: BaseImplantOnlyImplanterSyndi
  parent: [BaseImplantOnlyImplanter, BaseSyndicateContraband]
  name: 辛迪加植入器
  description: 专为皮下埋植注射而设计的紧凑型一次性注射器。使用后务必用肥皂或布擦洗以去除残留的DNA！
  abstract: true
  components:
  - type: Item
    sprite: Objects/Specific/Medical/syndi_implanter.rsi
    heldPrefix: implanter
  - type: Sprite
    sprite: Objects/Specific/Medical/syndi_implanter.rsi
    state: implanter1
    layers:
    - state: implanter0
      map: [ "implantFull" ]
      visible: true
    - state: implanter1
      map: [ "implantOnly" ]
  - type: GenericVisualizer
    visuals:
      enum.ImplanterVisuals.Full:
        implantFull:
          True: {visible: true}
          False: {visible: false}
      enum.ImplanterImplantOnlyVisuals.ImplantOnly:
        implantOnly:
          True: {state: broken}
          False: {state: implanter1}
  - type: Tag
    tags: []

