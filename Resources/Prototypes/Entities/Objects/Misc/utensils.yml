- type: entity
  parent: BaseItem
  id: UtensilBase
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Misc/utensils.rsi
  - type: Item # TODO add inhand sprites for all utensils
    sprite: Objects/Misc/utensils.rsi
  - type: SpaceGarbage

- type: entity
  parent: UtensilBase
  id: UtensilBasePlastic
  abstract: true
  components:
  - type: Utensil
    breakChance: 0.20
  - type: StaticPrice
    price: 0
  - type: Tag
    tags:
    - Plastic
    - Trash
  - type: MeleeWeapon
    wideAnimationRotation: 180
    attackRate: 1.5
    damage:
      types:
        Blunt: 0

- type: entity
  parent: UtensilBase
  id: Fork
  name: 叉子
  description: 一种进食工具，非常适合刺取食物。
  components:
  - type: Tag
    tags:
    - Hoe
    - Metal
  - type: Sprite
    state: fork
  - type: Utensil
    types:
    - Fork
  - type: MeleeWeapon
    wideAnimationRotation: 180
    attackRate: 1.5
    damage:
      types:
        Piercing: 5

- type: entity
  parent: UtensilBasePlastic
  id: ForkPlastic
  name: 塑料叉子
  description: 一种进食工具，非常适合用来戳刺。
  components:
  - type: Sprite
    state: plastic_fork
  - type: Utensil
    types:
    - Fork

- type: entity
  parent: UtensilBase
  id: Spoon
  name: 勺子
  description: 勺子并不存在。
  components:
  - type: Tag
    tags:
    - Metal
  - type: Sprite
    state: spoon
  - type: Item
    heldPrefix: spoon
  - type: Utensil
    types:
    - Spoon
  - type: MeleeWeapon
    wideAnimationRotation: 180
    attackRate: 1.5
    damage:
      types:
        Blunt: 1
  - type: Shovel
    speedModifier: 0.1 # you can try
  - type: ReactionMixer
    mixMessage: "spoon-mixing-success"
    timeToMix: 0.5
    reactionTypes:
    - Stir

- type: entity
  parent: UtensilBasePlastic
  id: SpoonPlastic
  name: 塑料勺
  description: 勺子不存在。
  components:
  - type: Sprite
    state: plastic_spoon
  - type: Item
    heldPrefix: spoon
  - type: Utensil
    types:
    - Spoon
  - type: Shovel
    speedModifier: 0.1 # you can try
  - type: ReactionMixer
    mixMessage: "spoon-mixing-success"
    timeToMix: 0.5
    reactionTypes:
    - Stir

- type: entity
  parent: UtensilBasePlastic
  id: KnifePlastic
  name: 塑料刀
  description: 那不是刀。这才是刀。
  components:
  - type: Sprite
    state: plastic_knife
  - type: Utensil
    types:
    - Knife
  - type: Tag
    tags:
    - Plastic
    - Trash
    - Knife

- type: entity
  parent: UtensilBase
  id: BarSpoon
  name: 吧勺
  description: 你的私人调酒助手，混合饮品，改变生活。
  components:
  - type: Tag
    tags:
    - Metal
  - type: Sprite
    state: bar_spoon
  - type: Item
    heldPrefix: spoon
  - type: Utensil
    types:
    - Spoon
  - type: ReactionMixer
    mixMessage: "spoon-mixing-success"
    timeToMix: 0.5
    reactionTypes:
    - Stir
  - type: MeleeWeapon
    wideAnimationRotation: 180
    attackRate: 2
    damage:
      types:
        Blunt: 2
  - type: Shovel
    speedModifier: 0.05 # nah
