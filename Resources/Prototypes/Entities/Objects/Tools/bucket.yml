- type: entity
  parent: [ DrinkBaseMaterialStrongPlastic, DrinkBase, DrinkVisualsFill ]
  id: Bucket
  name: 桶
  description: 这是个无聊的旧水桶。
  components:
  - type: Edible
    utensil: Spoon
  - type: Sprite
    sprite: Objects/Tools/bucket.rsi
  - type: Item
    size: Normal
  - type: Clothing
    sprite: Objects/Tools/bucket.rsi
    slots:
    - HEAD
    quickEquip: false
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 250
  - type: SolutionTransfer
    transferAmount: 100
    maxTransferAmount: 100
    minTransferAmount: 10
  - type: SpillWhenWorn
    solution: drink
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    inHandsFillBaseName: null
  - type: Tag
    tags:
      - Bucket
  - type: PhysicalComposition
    materialComposition:
      Plastic: 50

- type: entity
  parent: Bucket
  id: BorgBucket
  name: 内部油箱
  description: 看护型生化人的内部储水器，足以容纳一整桶拖把水。
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 500
