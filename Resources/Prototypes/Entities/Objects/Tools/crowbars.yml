- type: entity
  name: 撬棍
  parent: BaseItem
  id: BaseCrowbar
  abstract: true
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/crowbar_drop.ogg
  - type: Tag
    tags:
    - Crowbar
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 8
    soundHit:
      collection: MetalThud
  - type: Tool
    qualities:
      - Prying
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: ToolTileCompatible
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
  - type: StaticPrice
    price: 22
  - type: Prying
  - type: Sprite
    sprite: Objects/Tools/crowbar.rsi
  - type: Clothing
    sprite: Objects/Tools/crowbar.rsi
    quickEquip: false
    slots:
    - Belt
  - type: Item
    sprite: Objects/Tools/crowbar.rsi
    size: Normal
    shape:
    - 0,0,0,1

# Standard (grey) Crowbar
- type: entity
  parent: BaseCrowbar
  id: Crowbar
  description: 一把多用途工具，既能撬开门户，也能对抗次元入侵者。
  components:
  - type: Sprite
    state: icon
  - type: Item
    storedSprite:
      sprite: Objects/Tools/crowbar.rsi
      state: storage

# Emergency (red) Crowbar
- type: entity
  name: 紧急撬棍
  parent: BaseCrowbar
  id: CrowbarRed
  description: 一种专为断电时撬开门和防火门而设计的紧急撬棍。
  components:
  - type: Tag
    tags:
    - Crowbar
    - CrowbarRed
  - type: Sprite
    layers:
    - state: icon
    - state: cover-icon
      color: "#990000"
  - type: Item
    storedSprite:
      state: red-storage
      sprite: Objects/Tools/crowbar.rsi
    inhandVisuals:
      left:
      - state: inhand-left
      - state: cover-inhand-left
        color: "#990000"
      right:
      - state: inhand-right
      - state: cover-inhand-right
        color: "#990000"
  - type: Clothing
    clothingVisuals:
      belt:
      - state: equipped-BELT
      - state: cover-equipped-BELT
        color: "#990000"

