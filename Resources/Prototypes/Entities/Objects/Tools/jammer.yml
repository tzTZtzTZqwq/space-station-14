- type: entity
  name: 无线电干扰器
  parent: [BaseItem, BaseSyndicateContraband]
  id: RadioJammer
  description: 该设备一旦启动，会干扰附近所有的对外无线电通讯以及防护服传感器。
  components:
  - type: Sprite
    sprite: Objects/Devices/jammer.rsi
    layers:
        - state: jammer
        - state: jammer_high_charge
          map: ["enum.RadioJammerLayers.LED"]
          shader: unshaded
          visible: false
  - type: RadioJammer
    settings:
    - wattage: 1
      range: 2.5
      message: radio-jammer-component-set-message-low
      name: 无线电干扰器组件设置-低
    - wattage: 2
      range: 6
      message: radio-jammer-component-set-message-medium
      name: 无线电干扰器组件设置-中等
    - wattage: 12
      range: 12
      message: radio-jammer-component-set-message-high
      name: 无线电干扰器组件设置高
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: 动力电池插槽-组件插槽名称-默认
        startingItem: PowerCellMedium
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.RadioJammerVisuals.LEDOn:
        RadioJammerLayers.LED:
          True: { visible: True }
          False: { visible: False }
      enum.RadioJammerVisuals.ChargeLevel:
        RadioJammerLayers.LED:
          Low: {state: jammer_low_charge}
          Medium: {state: jammer_medium_charge}
          High: {state: jammer_high_charge}
  - type: StaticPrice
    price: 1500

- type: entity
  parent: [RadioJammer, BaseXenoborgContraband]
  id: XenoborgRadioJammer
  name: 异生体无线电干扰器
  components:
  - type: RadioJammer
    frequenciesExcluded:
    - 2002 # xenoborg radio
    - 2003 # mothership radio
    - 2004 # xenoborg network
    - 2005 # mothership network
  - type: ItemSlots
    slots:
      cell_slot:
        name: 动力电池插槽-组件插槽名称-默认
        startingItem: PowerCellMicroreactor
        disableEject: true
        swap: false
