- type: entity
  id: SmallboxItem
  parent: BaseStorageItem
  abstract: true
  components:
  - type: Storage
    grid:
    - 0,0,6,1
  - type: Item
    size: Small

- type: entity
  name: 火柴
  parent: BaseItem
  id: Matchstick
  description: 一根简单的火柴，用于点燃精致的烟品。
  components:
  - type: Tag
    tags:
    - Matchstick
    - Trash
  - type: SpaceGarbage
  - type: Sprite
    sprite: Objects/Tools/matches.rsi
    layers:
      - state: match_unlit
  - type: Item
    sprite: Objects/Tools/matches.rsi
    heldPrefix: unlit
    size: Tiny
  - type: Matchstick
    duration: 10
    igniteSound:
      path: /Audio/Items/match_strike.ogg
      params:
        volume: -0.125
        variation: 0.125
  - type: IgnitionSource
    ignited: false
    temperature: 400.0
  - type: PointLight
    enabled: false
    radius: 1.1
    color: darkorange
  - type: Appearance
  - type: BurnStateVisuals
    unlitIcon: match_unlit
    litIcon: match_lit
    burntIcon: match_burnt

- type: entity
  parent: Matchstick
  id: MatchstickSpent
  suffix: spent
  components:
  - type: Sprite
    layers:
      - state: match_burnt
  - type: Matchstick
    state: Burnt

- type: entity
  name: 火柴盒
  parent: [ SmallboxItem, BaseBagOpenClose ]
  id: Matchbox
  description: 一小盒近乎但非全然等离子体的高级火柴。
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/matchbox_drop.ogg
  - type: Matchbox
  - type: Sprite
    sprite: Objects/Tools/matches.rsi
    layers:
    - state: matchbox
    - state: matchbox-open
      map: ["openLayer"]
    - state: matchbox1
      map: ["matchbox1"]
      visible: false
    - state: matchbox2
      map: ["matchbox2"]
      visible: false
    - state: matchbox3
      map: ["matchbox3"]
      visible: false
  - type: Item
    sprite: Objects/Tools/matches.rsi
    heldPrefix: matchbox
    size: Small
  - type: Storage
    grid:
    - 0,0,2,1
  - type: StorageFill
    contents:
      - id: Matchstick
        amount: 6
  - type: ItemCounter
    count:
      tags: [Matchstick]
    composite: true
    layerStates:
    - matchbox1
    - matchbox2
    - matchbox3
  - type: Appearance
  - type: Tag
    tags:
    - Trash
  - type: SpaceGarbage

- type: entity
  parent: [Matchbox, BaseSyndicateContraband]
  id: GorlexMatchbox
  name: 戈莱克斯火柴盒
  description: 一个仿照戈莱克斯掠夺者设备风格的气动火柴盒。内装24根火柴。
  components:
  - type: Sprite
    sprite: Objects/Tools/Lighters/gorlex.rsi
  - type: Item
    sprite: Objects/Tools/Lighters/gorlex.rsi
  - type: Storage
    grid:
    - 0,0,11,1
  - type: StorageFill
    contents:
      - id: GorlexMatchstick
        amount: 24
  - type: Matchbox

- type: entity
  name: 火柴
  parent: [Matchstick, BaseSyndicateContraband]
  id: GorlexMatchstick
  description: 一根军用级火柴，用于点燃精致烟品与非战斗人员皆宜。
  components:
  - type: Sprite
    sprite: Objects/Tools/Lighters/gorlexmatch.rsi
    layers:
      - state: match_unlit
  - type: Item
    sprite: Objects/Tools/Lighters/gorlexmatch.rsi
    heldPrefix: unlit
    size: Tiny
  - type: PointLight
    enabled: false
    radius: 3
    color: green
  - type: Matchstick
    duration: 30
