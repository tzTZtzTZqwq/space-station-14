- type: entity
  name: 生命之钳
  parent: BaseItem
  id: JawsOfLife
  description: 一套生命钳，在科学魔法的压缩下应运而生。
  components:
  - type: Tag
    tags:
    - JawsOfLife
  - type: Sprite
    sprite: Objects/Tools/jaws_of_life.rsi
    state: jaws_pry
  - type: Item
    size: Normal
  - type: Clothing
    sprite: Objects/Tools/jaws_of_life.rsi
    quickEquip: false
    slots:
      - Belt
  - type: ToolTileCompatible
    delay: 0.5
  - type: Tool
    qualities:
      - Prying
    useSound: /Audio/Items/jaws_pry.ogg
  - type: Prying
    speedModifier: 1.5
    pryPowered: true
    useSound: /Audio/Items/jaws_pry.ogg
  - type: MultipleTool
    statusShowBehavior: true
    entries:
      - behavior: Prying
        sprite:
          sprite: Objects/Tools/jaws_of_life.rsi
          state: jaws_pry
        useSound: /Audio/Items/jaws_pry.ogg
        changeSound: /Audio/Items/change_jaws.ogg
      - behavior: Cutting
        sprite:
          sprite: Objects/Tools/jaws_of_life.rsi
          state: jaws_cutter
        useSound: /Audio/Items/jaws_cut.ogg
        changeSound: /Audio/Items/change_jaws.ogg
  - type: MeleeWeapon
    wideAnimationRotation: 90
    damage:
      types:
        Blunt: 10
    soundHit:
      collection: MetalThud

- type: entity
  name: 辛迪加救生颚
  parent: [JawsOfLife, BaseSyndicateContraband]
  id: SyndicateJawsOfLife
  description: 适用于进入车站或其部门。
  components:
  - type: Sprite
    sprite: Objects/Tools/jaws_of_life.rsi
    state: syn_jaws_pry
  - type: Item
    inhandVisuals:
      left:
      - state: syn_inhand-left
      right:
      - state: syn_inhand-right
    size: Normal
  - type: Prying
    speedModifier: 3.0
  - type: MultipleTool
    entries:
      - behavior: Prying
        sprite:
          sprite: Objects/Tools/jaws_of_life.rsi
          state: syn_jaws_pry
        useSound: /Audio/Items/jaws_pry.ogg
        changeSound: /Audio/Items/change_jaws.ogg
      - behavior: Cutting
        sprite:
          sprite: Objects/Tools/jaws_of_life.rsi
          state: syn_jaws_cutter
        useSound: /Audio/Items/jaws_cut.ogg
        changeSound: /Audio/Items/change_jaws.ogg
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 14
  - type: StaticPrice
    price: 1000
