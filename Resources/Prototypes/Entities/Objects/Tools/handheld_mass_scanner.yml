- type: entity
  name: 手持式质量扫描仪
  parent: BaseHandheldComputer
  id: HandHeldMassScanner
  description: 手持式质量扫描仪。
  components:
  - type: Item
    sprite: Objects/Tools/handheld_mass_scanner.rsi
  - type: Sprite
    sprite: Objects/Tools/handheld_mass_scanner.rsi
    state: icon
    layers:
      - state: icon
      - state: scanner
        shader: unshaded
        visible: false
        map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: RadarConsole
    maxRange: 256
    followEntity: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerCellSlotVisuals.Enabled:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: PowerCellDraw
    drawRate: 1.5
  - type: ToggleCellDraw
  - type: ActivatableUI
    key: enum.RadarConsoleUiKey.Key
    inHandsOnly: true
    singleUser: true
  - type: UserInterface
    interfaces:
      enum.RadarConsoleUiKey.Key:
        type: RadarConsoleBoundUserInterface
  - type: StaticPrice
    price: 150

- type: entity
  id: HandHeldMassScannerEmpty
  parent: HandHeldMassScanner
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: 动力电池插槽-组件插槽名称-默认

- type: entity
  id: HandHeldMassScannerBorg
  parent: HandHeldMassScanner
  suffix: Borg
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: 动力电池插槽-组件插槽名称-默认
        startingItem: PowerCellMicroreactor
        disableEject: true
        swap: false
