
# Operative Balloons, looks just like the real thing!

- type: entity
  parent: [BaseItem, BaseFoldable]
  id: BaseDecoy
  abstract: true
  components:
  - type: Rotatable
  - type: Sprite
    sprite: Objects/Tools/Decoys/operative_decoy.rsi
    layers:
    - state: oballoon
      map: ["unfoldedLayer"]
    - state: folded
      map: ["foldedLayer"]
      visible: false
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:PlaySoundBehavior
          sound:
            path: /Audio/Effects/pop_high.ogg
  - type: Appearance
  - type: Item
    size: Normal
  - type: RandomMetadata # No metagaming these, jimbo.
    nameSegments:
    - NamesSyndicatePrefix
    - NamesSyndicateNormal
    nameFormat: name-format-nukie-generic
  - type: Damageable
    damageContainer: Inorganic
  - type: ToggleableVisuals
    spriteLayer: light
  - type: ItemTogglePointLight
  - type: Foldable
    folded: true
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: 动力电池插槽-组件插槽名称-默认
        startingItem: PowerCellHigh
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: HandheldLight
    addPrefix: false
  - type: PointLight # Just like the real thing...
    autoRot: true
    radius: 1.5
    energy: 2.3
    offset: 0, -1
    color: green
    netsync: false
  - type: Tag
    tags:
    - Balloon
    - Flashlight

