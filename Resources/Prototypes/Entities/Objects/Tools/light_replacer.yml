- type: entity
  parent: BaseItem
  name: 灯光替换器
  id: LightReplacer
  description: 一种利用磁铁轻松更换损坏灯泡的装置。只需将新灯泡放入替换器中即可补充。
  components:
  - type: Sprite
    sprite: Objects/Specific/Janitorial/light_replacer.rsi
    state: icon
  - type: Item
    sprite: Objects/Specific/Janitorial/light_replacer.rsi
  - type: LightReplacer
    contents:
    - id: LightTube
      amount: 8
    - id: LightBulb
      amount: 5
  - type: StaticPrice
    price: 100
  - type: ContainerContainer
    containers:
      light_replacer_storage: !type:Container

- type: entity
  parent: LightReplacer
  id: LightReplacerEmpty
  suffix: Empty
  components:
  - type: LightReplacer
    contents:
    - id: LightTube
      amount: 0
