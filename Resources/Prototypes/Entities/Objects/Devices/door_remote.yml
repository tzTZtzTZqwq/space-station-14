  name: 定制门遥控器
  description: 一款能够远程开锁和闩门的智能设备。此进阶版本未内置访问权限，而是继承用户的身份识别通行凭证。
  components:
  - type: Sprite
    layers:
    - state: door_remotebase
    - state: door_remotelightscolour
      color: "#0077FF"
    - state: door_remotescreencolour
      color: "#0033EE"
