- type: entity
  parent: BaseItem
  id: DoorRemoteDefault
  name: 门遥控器
  description: 一款能远程开门和锁门的小装置。
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Devices/door_remote.rsi
  - type: Item
    storedRotation: -90
  - type: Access
  - type: DoorRemote
  - type: StealTarget
    stealGroup: DoorRemote

- type: entity
  parent: [DoorRemoteDefault, BaseCommandContraband]
  id: DoorRemoteCommand
  name: 车门遥控器
  components:
  - type: Sprite
    layers:
    - state: door_remotebase
    - state: door_remotelightscolour
      color: "#e6e600"
    - state: door_remotescreencolour
      color: "#9f9f00"
  - type: Access
    groups:
    - Command
  - type: DoorRemote

- type: entity
  parent: [DoorRemoteDefault, BaseCommandContraband]
