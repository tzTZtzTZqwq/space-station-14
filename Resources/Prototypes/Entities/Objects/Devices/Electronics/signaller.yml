#Remote Signaller Device

- type: entity
  parent: BaseItem
  id: RemoteSignaller
  name: 远程信号器
  description: 一种手持设备，用于在约15米的小范围内向物体远程发送信号。
  components:
  - type: Sprite
    sprite: Objects/Devices/signaller.rsi
    state: signaller
  - type: Signaller
  - type: SignalOnTrigger
    port: Pressed
  - type: UseDelayOnTrigger
  - type: UseDelayTriggerCondition
  - type: UseDelay
  - type: StaticPrice
    price: 40
  - type: DeviceLinkSource
    ports:
      - Pressed
  - type: Tag
    tags:
    - Payload
    - RemoteSignaller
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 15

- type: entity
  parent: RemoteSignaller
  id: RemoteSignallerAdvanced
  name: 高级远程信号器
  description: 一种手持设备，用于在约50米的小范围内向物体远程发送信号。
  components:
  - type: Sprite
    state: advanced
  - type: Item
    inhandVisuals:
      left:
      - state: advanced-inhand-left
      right:
      - state: advanced-inhand-right
  - type: WirelessNetworkConnection
    range: 50
  - type: StaticPrice
    price: 30
