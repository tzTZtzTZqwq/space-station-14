# APC
- type: entity
  id: APCElectronics
  parent: BaseElectronics
  name: APC电子
  description: APC结构中使用的电路。
  components:
    - type: ApcElectronics
    - type: Sprite
      sprite: Objects/Misc/module.rsi
      state: charger_APC
    - type: PhysicalComposition
      materialComposition:
        Glass: 50
      chemicalComposition:
        Silicon: 20
    - type: StaticPrice
      price: 34

