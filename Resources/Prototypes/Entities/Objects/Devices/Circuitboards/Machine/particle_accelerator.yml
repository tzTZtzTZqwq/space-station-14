- type: entity
  id: MachineParticleAcceleratorEndCapCircuitboard
  parent: BaseMachineCircuitboard
  name: PA端盖板
  description: 粒子加速器端盖的机器板。
  components:
    - type: Sprite
      state: engineering
    - type: MachineBoard
      prototype: ParticleAcceleratorEndCapUnfinished
      stackRequirements:
        Glass: 15
        Steel: 15

- type: entity
  id: MachineParticleAcceleratorFuelChamberCircuitboard
  parent: BaseMachineCircuitboard
  name: PA燃料室板
  description: 粒子加速器燃料腔的机器板。
  components:
    - type: Sprite
      state: engineering
    - type: MachineBoard
      prototype: ParticleAcceleratorFuelChamberUnfinished
      componentRequirements:
        AmeFuelContainer:
          amount: 1
          defaultPrototype: AmeJar
      stackRequirements:
        Glass: 10
        Steel: 10

