- type: entity
  abstract: true
  parent: BaseItem
  id: EncryptionKey
  name: 加密密钥
  description: 用于耳机的小型加密芯片。
  components:
  - type: EncryptionKey
  - type: Item
    sprite: Objects/Devices/encryption_keys.rsi
  - type: Sprite
    sprite: Objects/Devices/encryption_keys.rsi

- type: entity
  parent: EncryptionKey
  id: EncryptionKeyCommon
  name: 通用加密密钥
  description: 任何人使用的加密密钥。
  components:
  - type: EncryptionKey
    channels:
    - Common
    defaultChannel: Common
  - type: Sprite
    layers:
    - state: crypt_gray
    - state: common_label
  - type: Tag
    tags:
    - EncryptionCommon

