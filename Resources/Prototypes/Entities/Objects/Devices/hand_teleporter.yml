- type: entity
  id: HandTeleporter
  parent: [BaseItem, BaseGrandTheftContraband]
  name: 手持传送器
  description: 纳米传讯专属标志产品——只采用最顶级的蓝空科技。使用说明：首次使用可创建一个随机传送的门户；再次使用将把它与您当前位置的门户相连；第三次使用则会清除所有门户。
  components:
  - type: Sprite
    sprite: /Textures/Objects/Devices/hand_teleporter.rsi
    layers:
    - state: icon
  - type: HandTeleporter
  - type: Tag
    tags:
    - HighRiskItem
  - type: StealTarget
    stealGroup: HandTeleporter

- type: entity
  id: HandTeleporterAdmeme
  suffix: Admeme
  parent: BaseItem
  name: 跨维度传送器
  description: 允许你开启不受距离限制的稳定传送门。
  components:
  - type: Sprite
    sprite: /Textures/Objects/Devices/hand_teleporter.rsi
    layers:
    - state: icon
      color: green
  - type: HandTeleporter
    allowPortalsOnDifferentGrids: true
    allowPortalsOnDifferentMaps: true
    firstPortalPrototype: PortalGatewayBlue
    secondPortalPrototype: PortalGatewayOrange
