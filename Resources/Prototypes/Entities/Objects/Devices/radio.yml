- type: entity
  name: 手持对讲机
  description: 一款方便的手持收音机。
  parent: BaseItem
  id: RadioHandheld
  components:
  - type: TelecomExempt
  - type: RadioMicrophone
    broadcastChannel: Handheld
  - type: RadioSpeaker
    channels:
    - Handheld
  - type: Speech
    speechVerb: Robotic
  - type: Sprite
    sprite: Objects/Devices/communication.rsi
    layers:
    - state: walkietalkie
    - state: walkietalkie-on
    state: walkietalkie
  - type: Item
    sprite: Objects/Devices/communication.rsi
    heldPrefix: walkietalkie
  - type: Tag
    tags:
    - Radio

- type: entity
  name: 安全无线电
  description: 一款便捷的安防对讲机。
  parent: [ RadioHandheld, BaseSecurityContraband ]
  id: RadioHandheldSecurity
  components:
  - type: RadioMicrophone
    broadcastChannel: Security
    listenRange: 1
  - type: RadioSpeaker
    channels:
    - Security
  - type: Sprite
    sprite: Objects/Devices/securityhandy.rsi
  - type: Item
    sprite: Objects/Devices/securityhandy.rsi
    heldPrefix: walkietalkie
