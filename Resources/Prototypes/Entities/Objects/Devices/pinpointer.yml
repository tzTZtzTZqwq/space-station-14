- type: entity
  name: 探针
  description: 手持追踪装置。虽然通常功能更为强大，但此设备已被设定为锁定特定信号。请保持直立以确保精确度。
  parent: BaseItem
  id: PinpointerBase
  abstract: true
  components:
  - type: Transform
    noRot: True
  - type: Sprite
    noRot: True
    sprite: Objects/Devices/pinpointer.rsi
    layers:
    - state: pinpointer
      map: ["enum.PinpointerLayers.Base"]
    - state: pinonnull
      map: ["enum.PinpointerLayers.Screen"]
      shader: unshaded
      visible: false
  - type: Icon
    sprite: Objects/Devices/pinpointer.rsi
    state: pinpointer
  - type: Item
    sprite: Objects/Devices/pinpointer.rsi
    inhandVisuals:
      left:
      - state: inhand-left-base
        color: "#8e1518"
      - state: inhand-left-stripe
        color: "#8e1518"
      - state: inhand-left-top
      right:
      - state: inhand-right-base
        color: "#8e1518"
      - state: inhand-right-stripe
        color: "#8e1518"
      - state: inhand-right-top
  - type: Pinpointer
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PinpointerVisuals.IsActive:
        enum.PinpointerLayers.Screen:
          True: { visible: True }
          False: { visible: False }
      enum.PinpointerVisuals.TargetDistance:
        enum.PinpointerLayers.Screen:
          Unknown: { state: pinonnull }
          Reached: { state: pinondirect }
          Close: { state: pinonclose }
          Medium: { state: pinonmedium }
          Far: { state: pinonfar }
  - type: AnimationPlayer

- type: entity
  name: 探针
  id: PinpointerNuclear
  parent: [ PinpointerBase, BaseCommandContraband ]
  components:
  - type: Pinpointer
    component: NukeDisk
