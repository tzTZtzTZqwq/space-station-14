- type: entity
  id: Wristwatch
  parent: BaseItem
  name: 手表
  description: 一块用于看时间的廉价手表。你在玩《太空站14》时浪费了多少时间？
  components:
  - type: Sprite
    sprite: Objects/Devices/wristwatch.rsi
    layers:
    - state: wristwatch
    - map: [ "enum.ClockVisualLayers.MinuteHand"]
    - map: [ "enum.ClockVisualLayers.HourHand"]
  - type: Clock
  - type: Item
    sprite: Objects/Devices/wristwatch.rsi
    size: Small
  - type: Clothing
    sprite: Objects/Devices/wristwatch.rsi
    slots:
    - gloves
  - type: Appearance
  - type: Damageable
    damageContainer: Inorganic
  - type: StaticPrice
    price: 50
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageGroupTrigger
        damageGroup: Brute
        damage: 25
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Breakage" ]
  - type: PhysicalComposition
    materialComposition:
      Steel: 300

- type: entity
  id: WristwatchGold
  parent: Wristwatch
  name: 金表
  description: 一块比你的肾还值钱的奢华手表。它曾属于臭名昭著的辛迪加黑帮成员武尼巴尔多·"两百磅马肉绞碎机"·弗雷迪亚尼。
  components:
  - type: Sprite
    sprite: Objects/Devices/goldwatch.rsi
    layers:
    - state: goldwatch
    - map: [ "enum.ClockVisualLayers.MinuteHand"]
    - map: [ "enum.ClockVisualLayers.HourHand"]
  - type: Item
    sprite: Objects/Devices/goldwatch.rsi
  - type: Clothing
    sprite: Objects/Devices/goldwatch.rsi
  - type: StaticPrice
    price: 500 #if you ever increase the price of kidneys, increase this too.
  - type: PhysicalComposition
    materialComposition:
      Gold: 500
