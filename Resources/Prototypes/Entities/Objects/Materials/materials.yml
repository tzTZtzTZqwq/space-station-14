- type: entity
  abstract: true
  parent: BaseItem
  id: MaterialBase
  description: 原材料。
  components:
  - type: Sprite
    sprite: Objects/Materials/materials.rsi
  - type: Item
    sprite: Objects/Materials/materials.rsi
    size: Normal
  - type: Tag
    tags:
      - RawMaterial
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: MaterialBase
  id: MaterialCardboard
  name: 硬纸板
  suffix: Full
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Cardboard: 100
  - type: Stack
    stackType: Cardboard
    baseLayer: base
    layerStates:
    - cardboard
    - cardboard_2
    - cardboard_3
  - type: Sprite
    state: cardboard_3
    layers:
    - state: cardboard_3
      map: ["base"]
  - type: Appearance
  - type: Extractable
    grindableSolutionName: cardboard
  - type: SolutionContainerManager
    solutions:
      cardboard:
        reagents:
        - ReagentId: Cellulose
          Quantity: 6
  - type: Item
    heldPrefix: cardboard
  - type: FloorTile
    outputs:
    - Plating
  - type: SpawnAfterInteract #Nuke after convert to FloorTile
    prototype: CarpetCard
    doAfter: 0.5
    removeOnInteract: true

