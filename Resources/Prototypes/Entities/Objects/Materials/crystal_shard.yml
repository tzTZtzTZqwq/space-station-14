- type: entity
  abstract: true
  parent: BaseItem
  id: ShardCrystalBase
  name: 水晶碎片
  description: 一小块水晶。
  components:
  - type: Sharp
  - type: Execution
    doAfterDuration: 4.0
  - type: Sprite
    layers:
      - sprite: Objects/Materials/Shards/crystal.rsi
        state: shard1
        map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          shard1: ""
          shard2: ""
          shard3: ""
  - type: SpaceGarbage
  - type: MeleeWeapon
    wideAnimationRotation: -22.5
    attackRate: 1.5
    damage:
      types:
        Slash: 3.5
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: StaticPrice
    price: 50

- type: entity
  parent: ShardCrystalBase
  id: ShardCrystalCyan
  name: 青色水晶碎片
  description: 一小块水晶。
  components:
