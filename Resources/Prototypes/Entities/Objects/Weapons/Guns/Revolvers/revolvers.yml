- type: entity
  name: 基础武器左轮手枪
  parent: BaseItem
  id: BaseWeaponRevolver
  description: 一根根须丛生的指指点点射击枪。
  abstract: true
  components:
  - type: Sprite
    state: icon
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
    - 0,1,0,1
    storedOffset: 0,-6
  - type: Tag
    tags:
    - Sidearm
  - type: Clothing
    sprite: Objects/Weapons/Guns/Revolvers/deckard.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
  - type: AmmoCounter
  - type: Gun
    selectedMode: SemiAuto
    fireRate: 1.5
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/revolver.ogg
  - type: UseDelay
    delay: 0.66
  - type: ContainerContainer
    containers:
      revolver-ammo: !type:Container
  - type: RevolverAmmoProvider
    whitelist:
      tags:
        - CartridgeMagnum
        - SpeedLoaderMagnum
    proto: CartridgeMagnum
    capacity: 6
    chambers: [ True, True, True, True, True, True ]
    ammoSlots: [ null, null, null, null, null, null ]
    soundEject:
      path: /Audio/Weapons/Guns/MagOut/revolver_magout.ogg
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/revolver_magin.ogg
  - type: StaticPrice
    price: 500

- type: entity
  name: 德卡德
  parent: [BaseWeaponRevolver, BaseSecurityCommandContraband]
  id: WeaponRevolverDeckard
  description: 一把做工精美、定制打造的左轮手枪。在无暇进行沃伊特-坎普夫测试时使用。可装载5发.45马格南子弹。
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Revolvers/deckard.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-3
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Gun
    fireRate: 2
  - type: RevolverAmmoProvider
    capacity: 5
    chambers: [ True, True, True, True, True ]
    ammoSlots: [ null, null, null, null, null ]
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 1500

- type: entity
  name: 督察
  parent: [BaseWeaponRevolver, BaseSecurityContraband]
  id: WeaponRevolverInspector
  description: 一款由多家公司制造的双动式左轮手枪。它在民用市场上极易购得，因此深受私人侦探青睐。光是握着它就让人感觉幸运无比。可装填6发.45马格努姆子弹。
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Revolvers/inspector.rsi
  - type: Clothing
    sprite: Objects/Weapons/Guns/Revolvers/inspector.rsi
  - type: Item
    storedOffset: 0,-2
  - type: RevolverAmmoProvider
    capacity: 6
    chambers: [ True, True, True, True, True, True ]
    ammoSlots: [ null, null, null, null, null, null ]
  - type: StealTarget
    stealGroup: OfficerHandgun

- type: entity
  name: 马特巴
  parent: [BaseWeaponRevolver, BaseMajorContraband]
  id: WeaponRevolverMateba
  description: 纳米传讯精英部队——近乎神话的“死亡小队”所使用的现代左轮手枪。其独特的扳机结构与枪管布局，在实现高射速的同时将枪口上跳幅度降至最低。无数人曾凝视过这截枪管，但鲜有人能生还讲述这段经历。可装填六发.45马格南子弹。
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Revolvers/mateba.rsi
  - type: Clothing
    sprite: Objects/Weapons/Guns/Revolvers/mateba.rsi
  - type: Item
    storedOffset: 0,-3
  - type: Gun
    fireRate: 3
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mateba.ogg

- type: entity
