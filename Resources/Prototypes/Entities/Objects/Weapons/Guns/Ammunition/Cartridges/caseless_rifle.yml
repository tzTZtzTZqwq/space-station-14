- type: entity
  id: BaseCartridgeCaselessRifle
  name: 弹匣（0.25无壳弹）
  parent: [ BaseCartridge, BaseSecurityContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - CartridgeCaselessRifle
  - type: CartridgeAmmo
    deleteOnSpawn: true
  - type: Sprite
    noRot: false
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 10

- type: entity
  id: CartridgeCaselessRifle
  name: 弹匣（0.25无壳弹）
  parent: BaseCartridgeCaselessRifle
  description: 一种采用无壳技术的小口径弹药，省去传统黄铜弹壳，改用硬化发射药。标准动能弹药在多数情况下既常见又实用。
  components:
  - type: CartridgeAmmo
    proto: BulletCaselessRifle

- type: entity
  id: CartridgeCaselessRiflePractice
  name: 弹夹（0.25无壳练习弹）
  parent: BaseCartridgeCaselessRifle
  description: 小口径无壳弹技术，省去传统黄铜弹壳，采用硬化发射药。粉笔弹药通常无害，用于训练。
  components:
  - type: CartridgeAmmo
    proto: BulletCaselessRiflePractice
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#dbdbdb"
