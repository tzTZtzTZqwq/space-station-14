- type: entity
  id: BaseCartridgePistol
  name: 子弹（0.35英寸自动手枪弹）
  parent: [ BaseCartridge, BaseSecurityContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - CartridgePistol
  - type: CartridgeAmmo
    proto: BulletPistol
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: Appearance
  - type: SpentAmmoVisuals

- type: entity
  id: CartridgePistol
  name: 子弹（0.35英寸自动手枪弹）
  description: 可以说是市场上最流行的口径，被各种手枪和冲锋枪所使用。标准动能弹药在大多数情况下都很常见且实用。
  parent: BaseCartridgePistol
  components:
  - type: CartridgeAmmo
    proto: BulletPistol

- type: entity
  id: CartridgePistolPractice
  name: 子弹（0.35英寸自动手枪练习弹）
  description: 可以说是市场上最流行的口径，被各种手枪和冲锋枪所使用。粉笔弹药通常无害，用于练习。
  parent: BaseCartridgePistol
  components:
  - type: CartridgeAmmo
    proto: BulletPistolPractice
  -  type: Sprite
     layers:
       - state: base
         map: [ "enum.AmmoVisualLayers.Base" ]
       - state: tip
         map: [ "enum.AmmoVisualLayers.Tip" ]
         color: "#dbdbdb"

- type: entity
  id: CartridgePistolIncendiary
  name: 子弹（0.35口径自动燃烧弹）
  description: 可以说是市场上最流行的口径，各式手枪和冲锋枪均有使用。燃烧弹药内含自燃化合物，能迅速引燃目标。
  parent: BaseCartridgePistol
  components:
  - type: CartridgeAmmo
    proto: BulletPistolIncendiary
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#ff6e52"

- type: entity
  id: CartridgePistolUranium
  name: 弹匣（.35自动铀弹）
  description: 可以说是市场上最流行的口径，各式手枪和冲锋枪均有采用。铀芯弹药装有裂变材料，能从内部辐照目标。
  parent: BaseCartridgePistol
  components:
  - type: CartridgeAmmo
    proto: BulletPistolUranium
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#65fe08"

- type: entity
  id: CartridgePistolSpent
  name: 子弹（0.35英寸自动手枪弹）
  suffix: spent
  parent: BaseCartridgePistol
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base-spent
      map: [ "enum.AmmoVisualLayers.Base" ]
  - type: SpentAmmoVisuals
  - type: CartridgeAmmo
    proto: BulletPistol
    spent: true
  - type: Tag
    tags:
    - CartridgePistol
    - Trash # surely theres a way to automatically add this...
