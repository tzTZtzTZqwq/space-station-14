- type: entity
  id: BaseCartridgeLightRifle
  name: 子弹（0.30英寸步枪）
  parent: [ BaseCartridge, BaseSecurityContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
    - CartridgeLightRifle
  - type: CartridgeAmmo
    proto: BulletLightRifle
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals

- type: entity
  id: CartridgeLightRifle
  name: 子弹（0.30英寸步枪）
  parent: BaseCartridgeLightRifle
  description: 一种经典的中间型弹药，被众多战斗步枪和轻机枪采用。标准动能弹药在多数情况下既常见又实用。
  components:
  - type: CartridgeAmmo
    proto: BulletLightRifle

- type: entity
  id: CartridgeLightRiflePractice
  name: 子弹（0.30英寸步枪练习弹）
  parent: BaseCartridgeLightRifle
  description: 一种经典的中间型弹药，被多种战斗步枪和轻机枪使用。粉笔训练弹通常无害，用于练习。
  components:
  - type: CartridgeAmmo
    proto: BulletLightRiflePractice
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#dbdbdb"

- type: entity
  id: CartridgeLightRifleIncendiary
  name: 子弹（0.30英寸步枪燃烧弹）
  parent: BaseCartridgeLightRifle
  description: 一种经典的中间型枪弹，被众多战斗步枪与轻机枪采用。其燃烧弹内含有自燃化合物，可引燃目标。
  components:
  - type: CartridgeAmmo
    proto: BulletLightRifleIncendiary
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#ff6e52"

- type: entity
  id: CartridgeLightRifleUranium
  name: 子弹（0.30口径步枪铀弹）
  parent: BaseCartridgeLightRifle
  description: 一种经典的中间型弹药，被众多战斗步枪和轻机枪采用。铀芯弹药以裂变材料替代铅芯，能从内部对目标造成辐射伤害。
  components:
  - type: CartridgeAmmo
    proto: BulletLightRifleUranium
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#65fe08"
