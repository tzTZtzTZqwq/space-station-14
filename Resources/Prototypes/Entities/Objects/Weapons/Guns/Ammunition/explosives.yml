# Rockets

- type: entity
  id: CartridgeRocket
  name: PG-7VL榴弹
  parent: [BaseItem, BaseMajorContraband]
  description: 一款为RPG-7发射器设计的1.5型战斗部，呈管状外形。
  components:
  - type: Tag
    tags:
      - CartridgeRocket
  - type: Item
    size: Small
  - type: CartridgeAmmo
    proto: BulletRocket
    deleteOnSpawn: true
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    state: rpg
  - type: StaticPrice
    price: 20

- type: entity
  id: CartridgeRocketSlow
  name: PG-7VL型"蜗牛火箭"榴弹
  parent: [BaseItem, BaseMajorContraband]
  description: 一款为RPG-7发射器设计的1.5型弹头，其飞行速度异常缓慢。
  components:
    - type: Tag
      tags:
        - CartridgeRocket
    - type: Item
      size: Small
    - type: CartridgeAmmo
      proto: BulletWeakRocket
      deleteOnSpawn: true
    - type: Sprite
      sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
      state: frag
    - type: StaticPrice
      price: 20

