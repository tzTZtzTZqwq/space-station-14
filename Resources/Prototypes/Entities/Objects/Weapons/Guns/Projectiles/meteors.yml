- type: entity
  parent: BaseMeteor
  id: MeteorUrist
  name: 乌里斯特·麦克梅蒂尔
  description: 作为社会成功人士，你拥有坚定不移的稳定心志与无穷动力，天生具备金融掌控力与支配欲。你被选中了，不，你早已被神圣的（生理性）创伤不着痕迹地引领至此。命运之门轰然开启，你再度立于脉动的虚无之上。那是灵魂深处频闪的剧痛。
  suffix: Meteor
  components:
  - type: Sprite
    state: human_pixel
  - type: SolutionContainerManager
    solutions:
      blood:
        maxVol: 1000
        reagents:
        - ReagentId: Blood
          Quantity: 1000
  - type: Explosive
    totalIntensity: 25
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 3000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MaleScreams
          params:
            volume: 10
      - !type:SpillBehavior
        solution: blood
      - !type:SpawnEntitiesBehavior
        spawn:
          FoodMeatHuman:
            min: 1
            max: 2
      - !type:ExplodeBehavior

