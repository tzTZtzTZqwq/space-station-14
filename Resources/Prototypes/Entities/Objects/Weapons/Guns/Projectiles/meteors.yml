- type: entity
  id: BaseMeteor
  name: 流星
  description: 你更喜欢它们在大气中燃烧殆尽的样子。
  abstract: true
  components:
  - type: Sprite
    noRot: false
    sprite: Objects/Misc/meteor.rsi
  - type: Projectile
    damage: {}
    deleteOnCollide: false
  - type: Meteor
    damageTypes:
      types:
        Blunt: 1
  - type: TimedDespawn
    lifetime: 120
  - type: Clickable
  - type: Physics
    bodyType: Dynamic
    bodyStatus: InAir
    angularDamping: 0
    linearDamping: 0
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 100
        hard: false
        layer:
        - LargeMobLayer
        mask:
        - Impassable
        - BulletImpassable
  - type: Damageable
    damageContainer: Inorganic
  - type: Explosive
    explosionType: Default
    intensitySlope: 2
    maxIntensity: 100
    maxTileBreak: 1
    tileBreakScale: 2
  - type: TileFrictionModifier
    modifier: 0


- type: entity
  parent: BaseMeteor
  id: MeteorSpaceDust
  name: 太空尘埃
  description: 让一个车站打喷嚏。
  components:
  - type: Sprite
    state: space_dust
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 100
        hard: false
        layer:
        - LargeMobLayer
        mask:
        - Impassable
        - BulletImpassable
  - type: Explosive
    totalIntensity: 25
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ExplodeBehavior

