- type: entity
  name: 蜘蛛氏族冲锋
  description: 蜘蛛族为你提供的改良型C-4炸药。其爆炸威力虽已增强，但仅能在特定区域生效。
  # not actually modified C-4! oh the horror!
  parent: [ BaseItem, BaseHighlyIllegalContraband ]
  id: SpiderCharge
  components:
  - type: Sprite
    sprite: Objects/Weapons/Bombs/spidercharge.rsi
    state: icon
  - type: Item
    sprite: Objects/Weapons/Bombs/spidercharge.rsi
    size: Small
  - type: SpiderCharge
  - type: TriggerOnStuck
  - type: TimerTrigger
    delay: 10
    delayOptions: [5, 10, 30, 60]
    initialBeepDelay: 0
    beepSound: /Audio/Machines/Nuke/general_beep.ogg
  - type: Sticky
    stickDelay: 5
    stickPopupStart: comp-sticky-start-stick-bomb
    stickPopupSuccess: comp-sticky-success-stick-bomb
    # can only stick it in target area, no reason to unstick
    canUnstick: false
    blacklist: # can't stick it to movable things, even if they are in the target area
      components:
      - Anchorable
      - Item
      - MobState
  - type: Explosive # Powerful explosion in a large radius. Will break underplating.
    explosionType: DemolitionCharge
    totalIntensity: 360
    intensitySlope: 10
    maxIntensity: 120
    canCreateVacuum: true
  - type: ExplodeOnTrigger
    keysIn:
    - timer
  - type: StickyVisualizer
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.Trigger.TriggerVisuals.VisualState:
        base:
          Primed: { state: primed }
          Unprimed: { state: icon }
