- type: entity
  parent: EnergySwordDouble
  id: HyperEutacticBlade
  name: 超共晶刀片
  description: 这把超凝聚态巨刃被构想为能斩裂时空结构的超级武器，其动态闪铸的超凝聚态晶体纳米结构，可如热刀切黄油般穿透绝大多数已知物质形态。
  components:
