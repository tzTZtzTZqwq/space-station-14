    damage:
      types:
        Slash: 5.5
  - type: Item
    sprite: Objects/Weapons/Melee/shiv.rsi
  - type: DisarmMalus
    malus: 0.225

- type: entity
  name: 加固刀片
  parent: Shiv
  id: ReinforcedShiv
  description: 由一块布料和强化玻璃碎片粗制而成的简陋武器。
