#Other/Weird
- type: entity
  name: 拥挤者
  parent: [ BaseSword, BaseMajorContraband ]
  id: Throngler
  description: 如果安保部门敢从你手里拿走，只需提醒他们，他们终归也是凡人。
  components:
    - type: Sprite
      sprite: Objects/Weapons/Melee/Throngler2.rsi
    - type: MeleeWeapon
      attackRate: 10
      damage:
        types:
          Structural: 150
          Slash: 20 #Horror
          Blunt: 20
          Heat: 20
          Piercing: 20
          Radiation: 10
      soundHit:
        path: /Audio/Effects/explosion_small1.ogg
    - type: Reflect
      reflectProb: .25
      spread: 90
    - type: Item
      size: Ginormous
      sprite: Objects/Weapons/Melee/Throngler-in-hand.rsi
    - type: DisarmMalus
    - type: Grammar
      attributes:
        proper: true
