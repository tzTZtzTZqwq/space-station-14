#While you were busy charging your batong... I studied the blade.

#BaseSword
- type: entity
  parent: BaseItem
  id: BaseSword
  abstract: true
  components:
  - type: Sharp
  - type: Execution
    doAfterDuration: 4.0
  - type: MeleeWeapon
    wideAnimationRotation: -135
  - type: Sprite
    state: icon
  - type: Item
    size: Normal
  - type: Utensil
    types:
      - Knife
  - type: Tool
    qualities:
    - Slicing

#Shortswords
- type: entity
  name: 短剑
  parent: [ BaseSword, BaseMajorContraband ]
  id: Cutlass
  description: 一把弯曲诡异的刀刃，常出现在太空海盗手中。
  components:
  - type: Tag
    tags:
    - Machete
  - type: Sprite
    sprite: Objects/Weapons/Melee/cutlass.rsi
  - type: MeleeWeapon
    damage:
      types:
        Slash: 16
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Item
    storedSprite:
      state: storage
      sprite: Objects/Weapons/Melee/cutlass.rsi
    shape:
    - 0,0,0,2
  - type: DisarmMalus

- type: entity
  name: 砍刀
  parent: [ BaseSword, BaseMajorContraband ]
  id: Machete
  description: 一把外观凶险的大刀。
  components:
  - type: Tag
    tags:
    - Machete
  - type: Sprite
    sprite: Objects/Weapons/Melee/machete.rsi
  - type: MeleeWeapon
    damage:
      types:
        Slash: 15
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Item
    storedSprite:
      state: storage
      sprite: Objects/Weapons/Melee/machete.rsi
    shape:
    - 0,0,0,2
  - type: DisarmMalus

#Longswords
- type: entity
  name: 船长的军刀
  parent: [ BaseSword, BaseCommandContraband ]
  id: CaptainSabre
  description: 属于空间站站长的一把仪仗武器。
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/captain_sabre.rsi
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Slash: 17 #cmon, it has to be at least BETTER than the rest.
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
  - type: Reflect
    reflectProb: .1
    spread: 90
  - type: Item
    storedSprite:
      state: storage
      sprite: Objects/Weapons/Melee/captain_sabre_storage_64x.rsi #Done in 64x64 because it looks way too puny in 32x32
    shape:
    - 0,0,0,3
  - type: Tag
    tags:
    - CaptainSabre
  - type: DisarmMalus
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-inanimate
    weight: 0.0002 # 5,000 times less likely than 1 regular animal
  - type: PirateAccent
    # not putting a BlockMovement component here cause that's funny.
  - type: StealTarget
    stealGroup: CaptainSword

- type: entity
  name: 武士刀
  parent: [ BaseSword, BaseMajorContraband ]
  id: Katana
  description: 由并非那么古老的塑钢制成的古老工艺品。
  components:
  - type: Tag
    tags:
    - Katana
  - type: Sprite
    sprite: Objects/Weapons/Melee/katana.rsi
  - type: MeleeWeapon
    damage:
      types:
        Slash: 15
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
  - type: Item
    storedSprite:
      state: storage
      sprite: Objects/Weapons/Melee/katana_storage_64x.rsi #Done in 64x64 because it looks way too puny in 32x32
    shape:
    - 0,0,0,3
  - type: Clothing
    sprite: Objects/Weapons/Melee/katana.rsi
    slots:
    - Back
    - Belt
  - type: DisarmMalus

- type: entity
  name: 能量武士刀
  parent: Katana
  id: EnergyKatana
  description: 一把注入了强大能量的武士刀。
  components:
  - type: Contraband
    severity: HighlyIllegal
  - type: Sprite
    sprite: Objects/Weapons/Melee/energykatana.rsi
  - type: MeleeWeapon
    wideAnimationRotation: -60
    damage:
      types:
        Slash: 30
  - type: Item
    storedSprite:
      state: storage
      sprite: Objects/Weapons/Melee/energykatana_storage_64x.rsi #Done in 64x64 because it looks way too puny in 32x32
    shape:
    - 0,0,0,3
  - type: EnergyKatana
  - type: DashAbility
  - type: LimitedCharges
    maxCharges: 3
  - type: AutoRecharge
    rechargeDuration: 20
  - type: Clothing
    sprite: Objects/Weapons/Melee/energykatana.rsi
    slots:
    - Back
    - Belt
  - type: Reflect
    slotFlags:
    - NONE

#Greatswords
- type: entity
  name: 克莱莫
  parent: [ BaseSword, BaseMajorContraband ]
  id: Claymore
  description: 一把古老的战刃。
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/claymore.rsi
  - type: MeleeWeapon
    attackRate: 0.75
    damage:
      types:
        Slash: 20
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
  - type: Item
    storedSprite:
      state: storage
      sprite: Objects/Weapons/Melee/claymore_storage_64x.rsi #Done in 64x64 because it looks way too puny in 32x32
